            benchmark bid yield. Available only  for `corporate bonds`.
          example: 107.46191
          format: double
          nullable: true
          type: number
        midYieldSpreadvBenchmark:
          description: The spread of the instrument mid yield against the assigned
            benchmark mid yield. Available only  for `corporate bonds`.
          example: 105.71191
          format: double
          nullable: true
          type: number
        askYieldSpreadvBenchmark:
