            return earned in addition to the index underlying the floating rate security.
            Available only  for `corporate bonds` and `asset-backed security bonds`.
          example: 94.81036
          format: double
          nullable: true
          type: number
        bidOAS:
          description: The Option Adjusted Spread (OAS), based on the bid price. OAS
            is the flat spread which has to be added to the treasury yield curve in
            a pricing model (that accounts for embedded options) to discount a security
            payment to match its market price. Available only  for `corporate bonds`
          example: 94.83742
          format: double
          nullable: true
          type: number
        midOAS:
          description: The Option Adjusted Spread (OAS), based on the mid price. OAS
            is the flat spread which has to be added to the treasury yield curve in
            a pricing model (that accounts for embedded options) to discount a security
            payment to match its market price .Available only  for `corporate bonds`
            and `asset-backed security bonds`.
