            Z spread is the constant spread that will make the price of an instrument
            equal to the present value of its cash flows, when added to the yield
            at each point on the spot rate treasury curve, where a cash flow is received
            .Available only  for `corporate bonds`.
          format: double
          nullable: true
          type: number
