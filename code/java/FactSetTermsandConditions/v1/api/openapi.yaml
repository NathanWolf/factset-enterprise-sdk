openapi: 3.0.0
info:
  contact:
    email: api@factset.com
    name: FactSet Research Systems
    url: http://www.factset.com/api
  description: |
    The FactSet Terms & Conditions API exposes Terms & Conditions data for Fixed Income Corporate, Governement & Agency securities. The FactSet Corporate Government & Agency Terms & Conditions library provides descriptive data on the issue level, such as offering details, redemption information, and coupon schedules. Issuer level data is also available. Coverage is global and includes corporate, sovereign, and agency issues.
  license:
    name: License Information
    url: http://www.factset.com/api/license.html
  termsOfService: http://www.factset.com/api/terms.html
  title: FactSet Terms & Conditions API
  version: 1.0.0
servers:
- description: Production Server
  url: https://api.factset.com/content
security:
- FactSetApiKey: []
- FactSetOAuth2: []
tags:
- description: Select specific Terms & Conditions fields for a list of Fixed Income
    Security identifiers.
  name: Terms & Conditions
- description: Fetch the Fixed Income Issue Details, such as Amount Outstanding, Change,
    and Type.
  name: Issue Size
- description: Coupon History and Schedules
  name: Coupons
- description: Covenant Details and Negative Covenants
  name: Covenants
- description: Redemption Prices
  name: Redemptions
- description: Agency Details
  name: Agents
- description: Use of Proceeds raised from Fixed Income Issues
  name: Use of Proceeds
- description: Lead Underwriter Details
  name: Underwriters
- description: Convertible Details, History, and Triggers
  name: Convertibles
paths:
  /factset-terms-and-conditions/v1/terms-and-conditions:
    get:
      description: |
        Returns Terms and Conditions data items for the Fixed Income security. Includes items for Conditional Redemptions, Redemption Options, Security Details, and Coupon Details.
        Use the `fields` parameter to request specific items only or request an entire category of items to fetch all available fields matching that category(s).
        <p>*For T&C data related to Agency, Coupon History, Issue Size, Negative Covenants, or Redemption Prices, Lead Underwriters, and Use of Proceeds, please use respective endpoints optimized for that content.*</p>
      operationId: getTermsAndConditions
      parameters:
      - description: |
          List of Fixed Income Security identifiers. Supported symbol types include CUSIP, SEDOL, ISIN, and FactSet Security Permanent Identifier (-S).

          **ID LIMIT = 250** *per request*.
        example:
        - 30231GBJ
        - 88579EAA
        explode: false
        in: query
        name: ids
        required: true
        schema:
          items:
            type: string
          maxItems: 250
          minItems: 1
          type: array
        style: form
      - description: List of data items for Terms and Conditions. For a full list
          of available fields, definitions, and category assignments, use the `/fields`
          endpoint.
        example:
        - principalAmt
        - issueDesc
        - denomMin
        - maturityDate
        explode: false
        in: query
        name: fields
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: |
          Selects the Fixed Income metrics by major category. Use the `/fields` endpoint to get a list of all fields associated with each category.
            * **SECURITY_DETAILS** = Detailed information about the security.
            * **COUPON_DETAILS** = Coupon details.
            * **CONVERTIBLE_FEATURES** = Features of convertible instruments.
            * **REDEMPTION_OPTIONS** = Redemption options.
        explode: false
        in: query
        name: categories
        required: false
        schema:
          items:
            enum:
            - SECURITY_DETAILS
            - COUPON_DETAILS
            - CONVERTIBLE_FEATURES
            - REDEMPTION_OPTIONS
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                Fixed Income Terms And Conditions:
                  $ref: '#/components/examples/fixedIncomeTermsAndConditionsResponse'
              schema:
                $ref: '#/components/schemas/termsAndConditionsResponse'
          description: Terms And Conditions Response
        "400":
          content:
            application/json:
              examples:
                Bad Request - Missing Required Parameter:
                  $ref: '#/components/examples/badRequestRequiredParameter'
                Bad Request - Invalid Parameter:
                  $ref: '#/components/examples/badRequestInvalidParameters'
                Bad Request - Malformed JSON:
                  $ref: '#/components/examples/badRequestMalformedJSON'
                Bad Request - Read Timeout:
                  $ref: '#/components/examples/badRequestReadTimeout'
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Bad Request. This can occur for several reasons. Please review
            the "message" for more details.
        "401":
          content:
            application/json:
              examples:
                Bad Request - Date Format:
                  $ref: '#/components/examples/unauthenticated'
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Unauthenticated USERNAME-SERIAL. Ensure you are logged in and
            have successfully generated an API KEY for the IP range you are connecting
            from. For more help, select the **Report Issue** in the top right corner
            of this Developer Portal specification card and choose Connectivity 401
            or 403 Responses.
        "403":
          content:
            application/json:
              examples:
