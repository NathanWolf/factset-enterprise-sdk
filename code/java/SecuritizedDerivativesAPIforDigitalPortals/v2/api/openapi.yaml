      - relative
    inline_response_200_3_data_breakEven:
      description: Break even point based on the ask price. It represents the underlying
        level that has to be reached at maturity, such that no loss or profit occurs
        for the holder of the securitized derivative. This key figure is not calculated
        for securitized derivatives with multiple underlyings. For the value unit,
        see attribute `underlyings.valueUnit`.
      example:
