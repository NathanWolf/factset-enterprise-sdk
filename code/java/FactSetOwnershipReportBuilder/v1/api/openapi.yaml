tags:
- description: FactSet Ownership Data
  name: Ownership
paths:
  /holders:
    get:
      description: Holders of a company or fund
      operationId: getOwnershipHolders
      parameters:
      - description: Company or Fund Identifier
        explode: true
        in: query
        name: id
        required: true
        schema:
          example: FDS-US
          maxLength: 12
          type: string
        style: form
      - description: Controls the Asset Type of the data returned
        explode: true
        in: query
        name: asset_type
        required: false
        schema:
          default: EQUITY
          enum:
          - EQUITY
          - DEBT
          type: string
        style: form
      - description: Controls the Holder Type of the data returned
        explode: true
        in: query
        name: holder_type
        required: false
        schema:
          default: INSTITUTIONS
          enum:
          - ALL_HOLDERS
          - BENEFICIAL_OWNERS
          - FUNDS
          - INSTITUTIONS
          - INSTITUTIONS_INSIDERS
          - INSIDERS_STAKEHOLDERS
          type: string
        style: form
      - description: Controls the type of Entity data returned. Defaults to Security
          data, but can also be used to display Company data.
        explode: true
        in: query
        name: entity_type
        required: false
        schema:
          default: SECURITY
          enum:
          - SECURITY
          - COMPANY
          type: string
        style: form
      - description: |
          Limits the number of holders returned based on their Market Value position in the security.
          Default is ALL, otherwise use a valid number above 0.
        explode: true
        in: query
        name: topn
        required: false
        schema:
          example: ALL
          type: string
        style: form
      - description: Top Holders as of date expressed in YYYY-MM-DD format. Defaults
          to latest month-end close; non-month-end dates are converted to month-end
          dates.
        explode: true
        in: query
        name: date
        required: false
        schema:
          example: 2019-12-31
          format: date
          maxLength: 10
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                default200ResponseExample:
                  $ref: '#/components/examples/default200Response'
                noData200ResponseExample:
                  $ref: '#/components/examples/noData200Response'
              schema:
                $ref: '#/components/schemas/ResponseHolders'
          description: Expected response; returns JSON data containing STACH 2.0 row
            organized package format
          headers:
            X-DataDirect-Request-Key:
              description: FactSet request ID
              explode: false
              schema:
                type: string
              style: simple
            Api-Supported-Versions:
