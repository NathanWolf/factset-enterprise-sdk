components:
  examples:
    default200Response:
      summary: (dummy data - equity holders)
      value:
        data:
          version: "2.0"
          tables:
            main:
              definition:
                columns:
                - id: holderName
                  type: string
                  isDimension: true
                - id: pctowns
                  type: real
                - id: position
                  type: real
                - id: postionchg
                  type: real
                - id: adj_mv
                  type: real
                - id: pcprt
                  type: real
                - id: actscore
                  type: string
                - id: reportdate
                  type: string
                - id: source
                  type: string
              headersDefinition:
                columns:
                - id: ownershipTableHeader
                  type: string
                  isDimension: true
              data:
                rows:
                - rowType: Header
                  cells:
                  - All Holders
