  /ultimate-parent:
    get:
      description: Get FactSet's ownership breakdown about a specific security.  The
        returned table will display the institutions, insiders, funds, and beneficial
        owners that comprise the ownership of the provided security.  These holders
        will be grouped by the ultimate parent in their entity structure.
      operationId: getOwnershipUltimateParent
      parameters:
      - description: |
          Any valid FactSet identifier which points to a security.  This could be Ticker Region, Entity ID, CUSIP, or SEDOL.
        explode: true
        in: query
        name: id
        required: true
        schema:
          example: FDS-US
          maxLength: 12
          type: string
        style: form
      - description: |
          Currency ISO code that any currency-based data should be returned in.  If excluded, the value will default to the special keyword "LOCAL" which will cause the currency-based values to be calculated in currency which is local to the exchange it is traded on.
        explode: true
        in: query
        name: currency
        required: false
        schema:
          enum:
          - LOCAL
          - AED
          - ARS
          - ATS
          - AUD
          - BBD
          - BDT
          - BEF
          - BHD
          - BMD
          - BOB
          - BRL
          - CAD
          - CHF
          - CLP
          - CNY
          - COP
          - CYP
          - CZK
          - DKK
          - DOP
          - EEK
          - EGP
          - ESP
          - EUR
          - FIM
          - FRF
          - GBP
          - GHS
          - GRD
          - HKD
          - HRK
          - HUF
          - IDR
          - IEP
          - ILS
          - INR
          - ISK
          - ITL
          - JMD
          - JOD
          - JPY
          - KES
          - KRW
          - KWD
          - KYD
          - KZT
          - LBP
          - LKR
          - LTL
          - LUF
          - LVL
          - MAD
          - MKD
          - MNT
          - MTL
          - MUR
          - MWK
          - MXN
          - MYR
          - NAD
          - NGN
          - NLG
          - NOK
          - NZD
          - OMR
          - PAB
          - PEN
          - PHP
          - PKR
          - PLN
          - PTE
          - PYG
          - QAR
          - RUB
          - SAR
          - SEK
          - SGD
          - SIT
          - SKK
          - SZL
          - THB
          - TND
          - TWD
          - TZS
          - UGX
          - USD
          - VND
          - XAF
          - ZAR
          example: LOCAL
          type: string
        style: form
      - description: The columns to be returned in the resulting table
        explode: true
        in: query
        name: attributes
        required: false
        schema:
          default:
          - percentOwnership
          - position
          - positionChange
          - marketValue
          - marketValueChange
          - percentPortfolio
          - reportDate
          - source
          - holderId
          example:
          - percentOwnership
          - position
          - positionChange
          - marketValue
          - marketValueChange
          - percentPortfolio
          - reportDate
          - source
          - holderId
          items:
            enum:
            - percentOwnership
            - position
            - positionChange
            - marketValue
            - marketValueChange
            - percentPortfolio
            - reportDate
            - source
            - holderId
            - percentOwnershipChange
            - percentPortfolioChange
            - optionsIndirectShares
            - fullyDilutedShares
            - contactName
            - contactPhone
            - contactEmail
            - contactTitle
            - holderRegion
            - holderSubRegion
            - holderCountry
            - holderMetroRegion
            - holderCity
            - holderState
            - holderIsForeignOrDomestic
            - holderCapGroupStyle
            - holderManagerStyle
            - holderHoldingsStyles
            - holderTurnover
            - holderActivismLevel
            - holderUltimateParent
            - holderAssetsUnderManagement
            - holderGroupLevelCount
            - holderType
            - investorType
            - institutionOrInsider
            - equityAssets
            type: string
          maxItems: 40
          type: array
        style: form
      - description: The period over which we should return holdings for.
        explode: true
        in: query
        name: period
        required: false
        schema:
          default: 6m
          enum:
          - 1m
          - 3m
          - 6m
          - 12m
          - recent
          type: string
        style: form
      - description: The holder types which should be included in this table
        explode: true
        in: query
        name: holderType
        required: false
        schema:
          default: institutions
          enum:
          - allHolders
          - beneficialOwners
          - funds
          - institutions
          - institutionsInsiders
          - insidersStakeholders
          type: string
        style: form
      - description: The date as of which this data should be returned. YYYY-MM-DD
          format. Defaults to current date.
        explode: true
        in: query
        name: date
        required: false
        schema:
          example: 2019-12-31
          format: date
          maxLength: 10
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                "200ResponseExample":
                  $ref: '#/components/examples/defaultUltimateParent200Response'
              schema:
                $ref: '#/components/schemas/ResponseUltimateParent'
          description: Expected response; returns JSON data containing STACH 3.1 table
            format
          headers:
            X-DataDirect-Request-Key:
              description: FactSet request ID
              explode: false
              schema:
                type: string
              style: simple
            Api-Supported-Versions:
              description: Supported API versions (semantic versioning)
              explode: false
              schema:
