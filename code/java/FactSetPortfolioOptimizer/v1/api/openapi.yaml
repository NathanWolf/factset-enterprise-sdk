components:
  schemas:
    OptimizerStrategyOverrides:
      example:
        transactioncost: transactioncost
        alpha: alpha
        tax: tax
        constraints:
          key: Disable
        objective: objective
      properties:
        tax:
          description: Tax
          type: string
        objective:
          description: Objective
          type: string
        constraints:
          additionalProperties:
            enum:
            - Disable
            - Enable
            type: string
          description: List of constraints
          type: object
        alpha:
          description: Alpha
          type: string
        transactioncost:
          description: Transaction cost
          type: string
      type: object
    OptimizerStrategy:
      example:
        id: id
        overrides:
          transactioncost: transactioncost
          alpha: alpha
          tax: tax
          constraints:
            key: Disable
          objective: objective
      properties:
        id:
          description: OptimizerStrategy document path
          type: string
        overrides:
          $ref: '#/components/schemas/OptimizerStrategyOverrides'
      required:
      - id
      type: object
    OptimizerAccountOverrides:
      example:
        riskmodelid: riskmodelid
        portfolio: portfolio
        currency: currency
        benchmark: benchmark
      properties:
        portfolio:
          description: Portfolio
          type: string
        benchmark:
          description: Benchmark
          type: string
        riskmodelid:
          description: Risk model
          type: string
        currency:
          description: Currency
          type: string
      type: object
    OptimizerAccount:
      properties:
        id:
          description: Account path
          type: string
        overrides:
          $ref: '#/components/schemas/OptimizerAccountOverrides'
      type: object
    Optimization:
      example:
        backtestdate: backtestdate
        cashflow: cashflow
        riskmodeldate: riskmodeldate
      properties:
        riskmodeldate:
          description: Risk model date
          type: string
        backtestdate:
          description: Backtest date
          type: string
        cashflow:
          description: Cash flow
          type: string
      type: object
    OptimizerTradesList:
      example:
        identifiertype: Asset
        includecash: true
      properties:
        identifiertype:
          description: Identifier type
          enum:
          - Asset
          - Cusip
          - Isin
          - RiskModel
          - SedolChk
          - Sedol
          - SymbologyCusip
          - Ticker
          - TickerRegion
          - User
          type: string
        includecash:
          description: Include cash
          type: boolean
      type: object
    OptimizerOptimalHoldings:
      example:
        excludezero: true
        identifiertype: Asset
        includecash: true
      properties:
        identifiertype:
          description: Identifier type
          enum:
          - Asset
          - Cusip
          - Isin
          - RiskModel
          - SedolChk
          - Sedol
          - SymbologyCusip
          - Ticker
          - TickerRegion
          - User
          type: string
        includecash:
          description: Include cash
          type: boolean
        excludezero:
          description: Exclude zero
          type: boolean
      type: object
    OptimalPortfolio:
      example:
        excludezero: true
        archivedate: archivedate
        acctname: acctname
        ifofdbdateexists: abort
        ifacctexists: abort
      properties:
        acctname:
          description: Account path
          type: string
        excludezero:
          description: Exclude zero
          type: boolean
        archivedate:
          description: Archive date
          type: string
        ifacctexists:
          description: Archive action if account exists
          enum:
          - abort
          - overwrite
          - appenddate
          type: string
        ifofdbdateexists:
          description: Action if ofdb date exists
          enum:
          - abort
          - replacedate
          - appendsecurities
          type: string
      type: object
    OptimizerOutputTypes:
      example:
        optimal:
          excludezero: true
          identifiertype: Asset
          includecash: true
        trades:
          identifiertype: Asset
          includecash: true
        account:
          excludezero: true
          archivedate: archivedate
          acctname: acctname
          ifofdbdateexists: abort
          ifacctexists: abort
      properties:
        trades:
          $ref: '#/components/schemas/OptimizerTradesList'
        optimal:
          $ref: '#/components/schemas/OptimizerOptimalHoldings'
        account:
          $ref: '#/components/schemas/OptimalPortfolio'
      type: object
    PaDoc:
      example:
        id: id
      properties:
        id:
          description: PA document path
          type: string
      required:
      - id
      type: object
    FPOAccount:
      example:
        padocument:
          id: id
        id: id
        overrides:
          riskmodelid: riskmodelid
          portfolio: portfolio
          currency: currency
          benchmark: benchmark
      properties:
        padocument:
          $ref: '#/components/schemas/PaDoc'
        id:
          description: Account path
          type: string
        overrides:
          $ref: '#/components/schemas/OptimizerAccountOverrides'
      required:
      - padocument
      type: object
    FPOOptimizationParameters:
      example:
        optimization:
          backtestdate: backtestdate
          cashflow: cashflow
          riskmodeldate: riskmodeldate
        strategy:
          id: id
          overrides:
            transactioncost: transactioncost
            alpha: alpha
            tax: tax
            constraints:
              key: Disable
            objective: objective
        account:
          padocument:
            id: id
          id: id
          overrides:
            riskmodelid: riskmodelid
            portfolio: portfolio
            currency: currency
            benchmark: benchmark
        outputtypes:
          optimal:
            excludezero: true
            identifiertype: Asset
            includecash: true
          trades:
            identifiertype: Asset
            includecash: true
          account:
            excludezero: true
            archivedate: archivedate
            acctname: acctname
            ifofdbdateexists: abort
            ifacctexists: abort
      properties:
        account:
          $ref: '#/components/schemas/FPOAccount'
        strategy:
          $ref: '#/components/schemas/OptimizerStrategy'
        optimization:
          $ref: '#/components/schemas/Optimization'
        outputtypes:
          $ref: '#/components/schemas/OptimizerOutputTypes'
      required:
      - outputtypes
      - strategy
      type: object
    DocumentDirectories:
      example:
        documents:
        - documents
        - documents
        directories:
        - directories
        - directories
      properties:
        documents:
          items:
            type: string
          type: array
        directories:
          description: List of directories.
          items:
            type: string
          type: array
      type: object
  securitySchemes:
    FactSetOAuth2:
      flows:
        clientCredentials:
          scopes: {}
          tokenUrl: https://auth.factset.com/as/token.oauth2
      type: oauth2
    FactSetApiKey:
      scheme: basic
      type: http

