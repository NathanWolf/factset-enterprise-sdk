        componentid:
          description: The PA Engine component identifier to analyze.
          type: string
        accounts:
          description: List of accounts.
          items:
            $ref: '#/components/schemas/PAIdentifier'
          type: array
        benchmarks:
          description: List of benchmarks.
          items:
