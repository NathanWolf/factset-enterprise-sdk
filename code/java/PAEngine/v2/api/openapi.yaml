        directories:
          description: List of directories.
          items:
            type: string
          type: array
      type: object
    PAIdentifier:
      example:
        id: id
        holdingsmode: holdingsmode
      properties:
        id:
          description: User's FactSet account path OR benchmark.
          type: string
        holdingsmode:
          description: Holdings Mode can be B&H, TBR or OMS.
          type: string
      required:
      - id
      type: object
    PADateParameters:
      description: The date parameters for PA calculation.
      example:
        enddate: enddate
        startdate: startdate
        frequency: frequency
      properties:
        startdate:
          description: Calculation's start date.
          type: string
        enddate:
          description: Calculation's end date.
          type: string
        frequency:
          description: Calculation's frequency.
          type: string
      required:
      - enddate
      - frequency
      type: object
    PACalculationGroup:
      example:
        id: id
      properties:
        id:
          description: FactSet-defined or User-defined Group identifier.
          type: string
      type: object
    PACalculationColumn:
      example:
        id: id
        statistics:
        - statistics
        - statistics
      properties:
        id:
          description: FactSet-defined or User-defined Column identifier.
          type: string
        statistics:
          description: Column Statistic identifier
          items:
            type: string
          type: array
      type: object
    PACalculationParameters:
      example:
        currencyisocode: currencyisocode
        componentdetail: componentdetail
        componentid: componentid
        columns:
        - id: id
          statistics:
          - statistics
          - statistics
        - id: id
          statistics:
          - statistics
          - statistics
        groups:
        - id: id
        - id: id
        dates:
          enddate: enddate
          startdate: startdate
          frequency: frequency
        accounts:
        - id: id
          holdingsmode: holdingsmode
        - id: id
          holdingsmode: holdingsmode
        benchmarks:
        - id: id
          holdingsmode: holdingsmode
        - id: id
          holdingsmode: holdingsmode
