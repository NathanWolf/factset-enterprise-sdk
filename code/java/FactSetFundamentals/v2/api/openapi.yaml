        requestId:
          description: Identifier that was used for the request.
          example: IBM-US
          type: string
        fsymId:
          description: FactSet Regional Security Identifier. Six alpha-numeric characters,
            excluding vowels, with an -R suffix (XXXXXX-R). Identifies the security's
            best regional security data series per currency. For equities, all primary
            listings per region and currency are allocated a regional-level permanent
            identifier. The regional-level permanent identifier will be available
            once a SEDOL representing the region/currency has been allocated and the
            identifiers are on FactSet.
          example: SJY281-R
          nullable: true
          type: string
        metric:
          description: The requested `metric` input, representing the Fundamental
            Data Item. For a definition of the item please use the /fundamentals/v#/metrics
            endpoint.
          example: FF_SALES
          nullable: true
          type: string
        periodicity:
          description: Periodicity or frequency of the fiscal periods, where ANN =
            Annual Original, ANN_R = Annual Latest, QTR = Quarterly Original, QTR_R
            = Quarterly Latest, SEMI = Semi-Annual, LTM = Last Twelve Months, LTMSG
            = Last Twelve Months Global, [OA17959](https://my.apps.factset.com/oa/pages/17959),
