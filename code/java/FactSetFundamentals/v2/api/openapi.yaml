          example: 2018-02-24
          format: date
          nullable: true
          type: string
        updateType:
          description: 'Update Type: Preliminary - The period is updated from a report
            that usually contains limited or only key information., Final - The period
            is updated from a report where detailed information is available in financial
            statements including the notes to the line items.'
          enum:
          - Preliminary
          - Final
          example: Preliminary
          nullable: true
          type: string
        currency:
          description: 'Currency code for the data. For a list of currency ISO codes,
            visit [Online Assistant Page #1470](https://oa.apps.factset.com/pages/1470).'
          example: USD
          nullable: true
          type: string
        value:
          $ref: '#/components/schemas/fundamentalValue'
