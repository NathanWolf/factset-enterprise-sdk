          - ANN
          - ANN_R
          - QTR
          - QTR_R
          - SEMI
          - CAL
          - LTM
          - LTMSG
          - LTM_SEMI
          - YTD
          example: QTR
          nullable: true
          type: string
        fiscalPeriod:
          description: 'Fiscal Period indicator. Returns an integer representing the
            fiscal period for the requested item and periodicity. QUARTERLY CODE:
            1-Fist Quarter; 2-Second Quarter; 3-Third Quarter; 4-Fourth Quarter. SEMI-CODE:
            1-First Semi-annual Period; 2-Second Semi-annual Period.'
          example: 4
          nullable: true
          type: integer
        fiscalYear:
          description: Fiscal year of the reported period in YYYY format.
          example: 2018
          nullable: true
          type: integer
