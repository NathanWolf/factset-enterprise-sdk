    NRT_Calls_data:
      example:
        sourceCode: sourceCode
        recordingStartTime: recordingStartTime
        ticker: ticker
        eventTitle: eventTitle
        reportId: 0
        audioSourceId: 6
        callStatus: callStatus
        eventDatetimeUtc: eventDatetimeUtc
        entityId: entityId
        eventType: eventType
      properties:
        callStatus:
          description: |-
            Status of the call i.e. ended or inProgress or ewn or issueAtSource

            * inProgress- the call is in progress
            * ended- the call has ended
            * ewn- the call has technically ended and can be considered as ended but is missing a notification from the upstream systems
            * issueAtSource- the call has ended with no snippet data due to a possible issue at the source
          type: string
        reportId:
          description: The unique ID for an event.
          type: integer
        sourceCode:
          description: |-
            Identifier for the source of how the event is recorded.
            P:- Phone Replay
            W:- Webcast
          type: string
        audioSourceId:
          description: Unique ID for an Internal recording specific to reportID. For
            example, ReportID X would have multiple recordings from different source
            (dial-in - P or webcast - W). One reportId can have multiple audiosource
            ids.
          type: integer
        recordingStartTime:
          description: The official UTC timestamp when FactSet starts the recording
          type: string
        ticker:
          description: Ticker-region identifier for the company hosting the event
          type: string
        entityId:
          description: Factset entity level identifier for the company hosting the
            event
          type: string
        eventType:
          description: |-
            Refers to the various event types covered by FactSet CallStreet -
            * Analyst, Investor & Shareholder Meeting => AS
            * Earnings Call => E
            * Earnings Release => ER
            * Guidance => G
            * Sales & Revenue Call => SA
            * Sales & Revenue Release => SR
            * Special & M&A (Special Situation) => SS
          type: string
        eventTitle:
          description: Title of the Event
          type: string
        eventDatetimeUtc:
          description: The official UTC timestamp of the start of the event
          type: string
      type: object
