      example:
        cosineScore: 1.4658129805029452
        audioSourceId: 0
        speakerId: speakerId
        speakerStartOffset: 6.027456183070403
      properties:
        audioSourceId:
          description: The Unique ID for an Internal recording specific to reportID.
            For example, ReportID X would have multiple recordings from a different
            source (dial-in or webcast). One ReportID can have multiple audioSource
            ids.
          type: integer
        speakerStartOffset:
          description: The number of seconds into the call when a speaker starts /
            is speaking
          type: number
        speakerId:
          description: A unique identifier for a speaker
          type: string
        cosineScore:
          description: |-
            The cosine similarity score (Confidence score)  for a particular speaker.

            A score > 0.5 while a key-speaker is speaking can be considered as a high confidence in the predicted speaker

            Negative and null cosine scores are eliminated from the speakerid result set as they are the predictions due to either music or silence in the call

            Only the Speakerids with the highest cosineScore are rendered in the result set
          type: number
      type: object
