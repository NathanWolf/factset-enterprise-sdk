          summary: ASX
          value: ASX
      explode: true
      in: query
      name: regionalISOCode
      required: false
      schema:
        type: string
      style: form
    requestId:
      description: RequestId returned by request-files endpoint to poll and collect
        results of the query
      explode: true
      in: query
      name: requestId
      required: true
      schema:
        type: string
      style: form
