            isPartial: true
    Request-FileErrorDetails:
      summary: sample error response
      value:
        id: '**(Example)** 559eae17-4a0a-4091-b29f-3d797018bc3e **(Example)**'
        error_message: 'You are not subscribed to this product: tick history'
    Get-FileErrorDetails:
      summary: sample error response
      value:
        status: Completed    **(Example)**
        requestTimestamp: 2020-10-20 14:06:22
        updateTimestamp: 2020-10-20 14:14:00
        not_authorized_tickers:
        - BNGO-USA!MSFT-USA!RIOT-USA
  parameters:
    ticker:
      description: The requested list of security identifiers. <p>**Either ticker(s)
        + iso_code  (OR) product is allowed**</p> **NOTE**:Only one identifier can
        be requested per request
      examples:
        fieldname1:
          summary: ASX
          value: CBA,BHP,APA
        fieldname2:
          summary: US Equity
          value: IBM,F,AAPL,GOOG
        fieldname3:
          summary: LSE
          value: HSBA,VOD
        fieldname4:
          summary: Tokyo
          value: 7203,4307
        fieldname5:
          summary: Swiss
          value: NESN,COTN
        fieldname6:
          summary: Singapore
          value: J36
        fieldname7:
          summary: HongKong
          value: 700
      explode: true
      in: query
      name: ticker
      required: false
      schema:
        type: string
      style: form
    iso_code:
      description: The requested ISO code. <p>ticker(s) + iso_code</p> <p>**Does not
        support multiple iso_codes**</p>
      examples:
        fieldname1:
          summary: ASX
          value: AUS
        fieldname2:
          summary: US Equity
          value: USA
        fieldname3:
          summary: LSE
          value: LON
        fieldname4:
          summary: Tokyo
          value: TKS
        fieldname5:
          summary: Swiss
          value: SWX
        fieldname6:
          summary: Singapore
          value: SES
        fieldname7:
          summary: HongKong
          value: HKG
      explode: true
      in: query
      name: iso_code
      required: false
      schema:
        type: string
      style: form
    fields:
      description: Fields for which data is requested. Refer <a href= "https://developer.factset.com/api-catalog/factset-tick-history-api#apiDocumentation">Output
        fields list</a>. for available fields.</p> **In trial default=all fields**
      examples:
        fieldname1:
          summary: all fields
          value: '*'
        fieldname2:
          summary: single field
          value: ask
        fieldname3:
          summary: multiple fields
          value: ticker,ask,msgtype
      explode: true
      in: query
      name: fields
      required: false
      schema:
        default: '*'
        type: string
      style: form
    start_date:
      description: The date for (or from which) the data is required.</p> **In Sandbox,
        data available from 1st to 31st Jan'21 only**.
      examples:
        exactDate:
          summary: Files from Jan 1,2021
          value: 2021-01-01
      explode: true
      in: query
      name: start_date
      required: true
      schema:
        format: date
        minimum: -30
        type: string
      style: form
    end_date:
      description: The date to which data is required.</p> **In Sandbox, data available
        from 1st to 31st Jan'21 only**.
      examples:
        exactDate:
          summary: Files until Jan 31,2021
          value: 2021-01-31
      explode: true
      in: query
      name: end_date
      required: true
      schema:
        format: date
        type: string
      style: form
    start_time:
      description: The start time of the data being requested. The time should be
        in HH:MM:SS format.
      example: 10:20:30
      explode: true
      in: query
      name: start_time
      required: false
      schema:
        format: time
        type: string
      style: form
    end_time:
      description: The end time of the data being requested. The time should be in
        HH:MM:SS format.
      example: 11:20:30
      explode: true
      in: query
      name: end_time
      required: false
      schema:
