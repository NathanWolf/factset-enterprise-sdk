          issuer: issuer
        settlementDate: "20210622"
        orderQuantity: 350
        maxShow: 100
        userDefinedFields:
          key: userDefinedFields
        stopPrice: 800
        price: 800
        currency: USD
        prevClosePrice: 100
        timeInForce:
          tif: DAY
          expireTime: expireTime
          expireDate: expireDate
        strikePrice: 400
        isCovered: false
        handlingInstructions: auto_ord_pub
        account: Test.ACCT
        inboundDestination: inboundDestination
        locateRequired: false
      properties:
        clientOrderId:
          description: Unique id for the order
          example: "12322123"
          nullable: true
          type: string
        instrument:
          $ref: '#/components/schemas/Instrument'
        side:
          description: Side of the order.
          enum:
          - buy
          - sell
          - sell_short
          - sell_short_exempt
          example: buy
          type: string
        orderType:
          description: Type of the order
          enum:
          - market
          - limit
          - stop
          - stop_limit
          - market_on_close
          - limit_or_better
          example: market
          type: string
        orderQuantity:
          description: Number of shares/Quantity.
          example: 350
          format: double
          type: number
        price:
          description: Order price per share
          example: 800
          format: double
          nullable: true
          type: number
        stopPrice:
          description: Stop-loss price to buy/sell stock at market.
          example: 800
          format: double
          nullable: true
          type: number
        strikePrice:
          description: Strike Price for an Option.
          example: 400
          format: double
          nullable: true
          type: number
        currency:
          description: Currency used for price in ISO format.
          example: USD
          nullable: true
          type: string
        isCovered:
          description: Signifies if a specific order is a covered order. A covered
            order is one that involves an investment strategy with the capability
            to limit the potential loss of the order
          example: false
          nullable: true
          type: boolean
        maxShow:
          description: Maximum number of shares within an order to be shown to other
            customers.
          example: 100
          format: double
          nullable: true
          type: number
        maxFloor:
          description: Maximum number of shares within an order to be shown on the
            exchange floor at any given time.
          example: 100
          format: double
          nullable: true
          type: number
        prevClosePrice:
          description: Previous closing price of security.
          example: 100
          format: double
          nullable: true
          type: number
        settlementType:
          description: Order settlement period.
          example: regular
          nullable: true
          type: string
        settlementDate:
          description: Settlement date of trade settlement in YYYYMMDD format
          example: "20210622"
          nullable: true
          type: string
        handlingInstructions:
          description: Instructions for order handling on Broker trading floor.
          enum:
          - auto_ord_pvt
          - auto_ord_pub
          - best_execution
          example: auto_ord_pub
          nullable: true
          type: string
        executionInstructions:
          description: Instructions for order handling on exchange trading floor.
          enum:
          - not_held
          - work
          - go_along
          - over_the_day
          - held
          - participate_dont_initiate
          - strict_scale
          - try_to_scale
          - stay_on_bidside
          - stay_on_offerside
          - no_cross
          - ok_to_cross
          - call_first
          - percent_of_volume
          - do_not_increase
          - do_not_reduce
          - all_or_none
          - reinstate_on_system_failure
          - institutions_only
          - reinstate_on_trading_halt
          - cancel_on_trading_halt
          - last_peg
          - mid_price_peg
          - non_negotiable
          - opening_peg
          - market_peg
          - cancel_on_system_failure
          - primary_peg
          - suspend
          - fixed_peg_to_local_best_bid
          - customer_display_instruction
          - netting
          - peg_to_vwap
          - trade_along
          - try_to_stop
          - cancel_if_not_best
          - trailing_stop_peg
          - strict_limit
          - ignore_price_validity_checks
          - peg_to_limit_price
          - work_to_target_strategy
          - intermarket_sweep
          - external_routing_allowed
          - external_routing_not_allowed
          - imbalance_only
          - single_execution_requested_for_block_trade
          - best_execution
          example: not_held
          nullable: true
          type: string
        locateRequired:
          description: Indicates whether the broker is to locate the stock in conjunction
            with a short sell order.
          example: false
          nullable: true
          type: boolean
        effectiveTime:
          description: Effective time in YYYYMMDD-HH:MM:SS format expressed in UTC
          example: 20210622-12:15:30
          nullable: true
          type: string
        account:
          description: Account for the basket, parent basket or position.
          example: Test.ACCT
          nullable: true
          type: string
        timeInForce:
