        inboundDestination:
          description: To facilitate integration with translators that transform orders
            into a format compatible with the internal order routing and execution
            infrastructure.
          nullable: true
          type: string
        userDefinedFields:
          additionalProperties:
            type: string
          description: User defined fields
          nullable: true
          type: object
      required:
      - instrument
      - orderType
      - side
