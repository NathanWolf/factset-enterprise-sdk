        \ of primary Spotlight article.| \n  |pulseBeforeFirstArticle|Pulse score\
        \ for category at end-of-day on day before the First Article Date. |     \
        \      \n  |pulseOnFinalArticleDate|Pulse score for category at the end-of-day\
