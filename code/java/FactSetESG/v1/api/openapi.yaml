  /factset-esg/v1/sdg-scores:
    get:
      description: |
        Truvalue Labs SDG Scores provides short-term, long-term, and momentum scores that are generated for 16 Sustainable Development Goals categories defined by the United Nations.
      operationId: getSdgScores
      parameters:
      - description: |
          Security or Entity identifiers. ISIN, Truvalue Identifiers, instrumentTvlId, instrumentPermId, and Tickers are accepted inputs. <p>***ids limit** =  1500 per request*</p> *<p>Make note, GET Method URL request lines are also limited to a total length of 8192 bytes (8KB). In cases where the service allows for thousands of ids, which may lead to exceeding this request line limit of 8KB, its advised for any requests with large request lines to be requested through the respective "POST" method.</p>*
        examples:
          oneId:
            summary: One Market Identifier
            value:
            - AAPL-USA
          multipleIds:
            summary: Multiple Market Identifiers
            value:
            - AAPL-US
            - GOOGL-US
            - MSFT-US
        explode: false
        in: query
        name: ids
        required: true
        schema:
          items:
            type: string
          maxItems: 1500
          minItems: 1
          type: array
        style: form
      - description: |
          The FactSet Truvalue Score types being requested. Score Types include the Pulse, Insight, Momentum, Article Volume, Category Volume, Dynamic Materiality Score, Adjusted Insight, and Industry Percentile. When left blank all score types will be returned for the requested Id. To specify select scores returned in the response, provide a comma-separated list of the scores using the description below.
          <p>These scores use the same underlying data and 100-point scale, except for ranks and percentiles. The cognitive computing system behind FactSet's Truvalue Platform uses natural language processing to interpret semantic content and generate analytics. It does so by applying criteria that are consistent with established sustainability and ESG frameworks, scoring data points on performance using a 0 to 100 scale. A score of 50 represents a neutral impact. Scores above 50 indicate positive performance, and scores below reflect negative performance.</p>

          ### SDG Score Types

          |**SDG Category Input**|**Description**|
          |---|---|
          |**PULSE**|*Pulse Score*, is a measure of near-term performance changes that highlights opportunities and controversies, enabling real-time monitoring of companies. It focuses on events of the day and provides a responsive signal to alert investors to dynamic moves.|
          |**INSIGHT**|*Insight Score*, a measure of a company's longer-term SDG track record, similar to a ratings system. Scores are less sensitive to daily events and reflect the enduring performance record of a company over time. Scores are derived using an exponentially-weighted moving average of the Pulse, defined below, and the half-life of an event's influence on the overall score is 6 months.|
          |**MOMENTUM**|*Momentum Score*, measures the trend of a company's Insight score. It is a unique ESG metric in the industry that gives investors a high-precision view of the trajectory of a company's SDG performance, relative to peers. It does so by precisely articulating upward or downward movement, relative to that of all others in the universe, making it a measure that enhances quantitative workflows.|
          |**DYNAMIC_MAT**|*Dynamic Materiality Score*, shows the percentage value of data flow by category compared with the total data flow for the organization |
          |**ADJ_INSIGHT**|*Adjusted Insight*, Measures company SDG performance, generating scores for lower-volume and zero-volume firms by blending company scores with industry medians. **(ONLY Vaild for `IMPACT` category)**. <p>**Adjusted Insight Score = (# of articles / 5) x Company Insight Score + ((5 - # of articles) / 5) x Industry (or Sector) Median Insight Score.</p>|
          |**IND_PCTL**|*Industry Percentile*, offers context on company Adjusted Insight scores relative to peers in the same SICS Industry. This value is used to establish the textual ESG Rank. **(ONLY Vaild for `IMPACT` category).**|
          |**TTM_VOLUME**|*TTM Volume*, measures the data flow over a trailing twelve month period.|
          |**SDG_RANK**|*SDG Rank*, offers rank leveraging the 16 ESG categories defined by Sustainable Development Goals (SDG).The datatype for the data returned when this score types is requested is String**(ONLY Vaild for `IMPACT` category)**.|
        example:
        - PULSE
        - INSIGHT
        - MOMENTUM
        explode: false
        in: query
        name: scoreTypes
        required: false
        schema:
          default:
          - ALL
          items:
            type: string
          maxItems: 8
          minItems: 1
          type: array
        style: form
      - description: "The SDG Categories specified for the Truvalue Scores being requested.\
          \ To specify select categories returned in the response, provide a comma-separated\
          \ list of the scores using the description below.\n\n|**SDG Category Input**|**Description**|\n\
          |---|---|\n|**IMPACT**|**Impact** - The aggregate SDG score for each company\
          \ is simply named \"Impact.\" The SDG Impact Score is produced using a weighted\
          \ average of individual category scores, where the weight utilized is the\
          \ category score volume.|\n|**IMPACTARTICLES**|**Impact Articles** - The\
          \ All Goals Category Volume measures the total number of times any of the\
          \ 16 goals received a score over a trailing twelve-month (TTM) period of\
          \ time. **( Data wil be returned only for `TTM_VOLUME` score type)**|  \
          \     \n|**GOAL1NOPOVERTY**|**No Poverty** - Goal 1 focuses on poverty in\
          \ all its manifestations and also aims to ensure social protection for the\
          \ poor and vulnerable, increase access to basic services and support people\
          \ harmed by climate related extreme events and other economic, social and\
          \ environmental shocks and disasters. <p>**Company-Level Issue Examples**\
          \ *- Financial services access and affordability, Underserved groups,Unethical\
          \ pricing.*|\n|**GOAL2ZEROHUNGER**|**Zero Hunger** - Goal 2 aims to end\
          \ hunger and all forms of malnutrition and commits to universal access to\
          \ safe, nutritious and sufficient food at all times of the year, particularly\
          \ for the poor and people in vulnerable situations (e.g., infants). This\
          \ will require sustainable food production systems and resilient agricultural\
          \ practices, equal access to land, technology, and markets and international\
          \ cooperation on investments in infrastructure and technology to boost agricultural\
          \ productivity. <p>**Company-Level Issue Examples** *- Sustainable agricultural\
          \ practices, Agricultural ingredients sourcing and certifications, Food\
          \ safety concerns, Animal welfare.*|\n|**GOAL3GOODHEALTHANDWELLBEING**|**Good\
          \ Health and Wellbeing** - Goal 3 seeks to ensure health and wellbeing for\
          \ all, at every stage of life and addresses all major health priorities,\
          \ including reproductive, maternal, and child health; communicable, noncommunicable\
          \ and environmental diseases; universal health coverage; and access for\
          \ all to safe, effective, quality, and affordable medicines and vaccines.<p>\
          \ **Company-Level Issue Examples** *- Harmful Chemicals in Products, Product\
          \ Recalls, Healthcare Access and Affordability.*|\n|**GOAL4QUALITYEDUCATION**|**Quality\
          \ Education** - Goal 4 addresses access and affordability of education and\
          \ skills development starting from childhood development and continuing\
          \ through adulthood, including for girls, persons with disabilities, indigenous\
          \ peoples and children in vulnerable situations, Improvements to the access\
          \ to education it hopes to ensure that all youth and a substantial proportion\
          \ of adults achieve literacy and numeracy. It also seeks to build and upgrade\
          \ education facilities and to increase the supply of qualified teachers.<p>**Company-Level\
          \ Issue Examples** *- Mentorship and training, Education company quality,\
          \ Education company ethics.*|\n|**GOAL5GENDEREQUALITY**|**Gender Equality**\
          \ - Goal 5 emphasizes eliminating discrimination and violence against women\
          \ and girls. The Goal emphasizes ensuring women's full and effective participation\
          \ and equal opportunities for leadership at all levels of decision-making\
          \ in political, economic and public life. Access to sexual and reproductive\
          \ health and reproductive rights and access to economic resources (e.g.,\
          \ land ownership, financial services) are also emphasized.<p>**Company-Level\
          \ Issue Examples** *- Board Diversity, Gender Discrimination, Sexual Harassment.*|\n\
          |**GOAL6CLEANWATERANDSANITATION**|**Clean Water and Sanitation** - Goal\
          \ 6 not only addresses issues relating to drinking water, sanitation and\
          \ hygiene, but also the quality and sustainability of water resources worldwide.\
          \ It strives to achieve universal and equitable access to safe and affordable\
          \ drinking water for all. It also focuses on adequate and equitable sanitation\
          \ and hygiene and reducing pollution, minimizing release of hazardous chemicals\
          \ and materials, and protection of water-related ecosystems. It also highlights\
          \ increasing water-use efficiency across all sectors, recycling, and ensuring\
          \ sustainable withdrawals and supply of freshwater.<p>**Company-Level Issue\
          \ Examples** *- Water Pollution, Water Recycling and Stewardship, Water\
          \ Infrastructure.*|\n|**GOAL7AFFORDABLEANDCLEANENERGY**|**Goal 7 Affordable\
          \ and Clean Energy** - Goal 7 seeks to ensure access to affordable, reliable,\
          \ and modern energy services for all. It aims to increase renewable energy\
          \ in the global energy mix and improve energy efficiency significantly.\
          \ It also calls for more access to clean energy research, technology, and\
          \ infrastructure for renewable energy, energy efficiency, and advanced and\
          \ cleaner fossil-fuel technology, and promoting investment in energy infrastructure\
          \ and clean energy technology.<p>**Company-Level Issue Examples** *- Green\
          \ Buildings, Renewable Energy, Unethical Utility Pricing.*|\n|**GOAL8DECENTWORKANDECONOMICGROWTH**|**Decent\
          \ Work and Economic Growth** - Goal 8 focuses on economic productivity and\
          \ supports policies for entrepreneurship, creativity and innovation that\
          \ assist micro, small, and medium-sized enterprises. The Goal also seeks\
          \ to reduce unemployment, the proportion of youth not working or in school,\
          \ child labor, and forced labor. Also covered are the protection of labor\
          \ rights, migrant workers, safe and secure working environments, sustainable\
          \ tourism, and increasing the capacity of domestic financial institutions\
          \ in regards to access to banking, insurance, and financial services.<p>**Company-Level\
          \ Issue Examples** *-  Job Creation, Labor Exploitation, Employee Health\
          \ and Safety, Workplace Turnover, Supplier Transparency.*|\n|**GOAL9INDUSTRYINNOVATIONANDINFRASTRUCTURE**|**Industry\
          \ Innovation and Infrastructure** - Goal 9 focuses on three important aspects\
          \ of sustainable development, infrastructure, industrialization and innovation,\
          \ including considerations for resiliency, equity, quality, reliability,\
          \ access and affordability, and regional and transborder infrastructure.\
          \ The Goal focuses on infrastructure upgrades and retrofitting of industries\
          \ with increased resource-use efficiency and clean and environmentally sound\
          \ technologies and industrial processes.<p>**Company-Level Issue Examples**\
          \ *- Digital Divide, ESG integration in financial services, Engineering\
          \ Structural Integrity.*|\n|**GOAL10REDUCEDINEQUALITIES**|**Reduced Inequalities**\
          \ - Goal 10 calls for reducing inequalities in income as well as those based\
          \ on age, sex, disability, race, ethnicity, origin, religion, or economic\
          \ or other status within a country. The Goal addresses inequalities among\
          \ countries, including those related to representation, migration, and development\
