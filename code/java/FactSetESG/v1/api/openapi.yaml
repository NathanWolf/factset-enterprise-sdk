    indicators:
      description: "The indicators are the Principal Adverse Impact (PAI) metrics\
        \ which consists of General, Mandatory and Additional indicators which supports\
        \ the SFDR reporting. \n\nThe General indicators data can retrieved by providing\
        \ the `GL001` and `GL002` subTopic codes as input. Please refer to the attached\
        \ documentation for the full list of subtopics codes and their mapping with\
        \ the indicators.\n\nThe data can also be requested for individual sub topic\
        \ codes in addition to the indicators mentioned below -\n  \n|**SFDR PAI Indicators**|**Description**|\n\
        |---|---|\n|**MandatoryIndicators**| Mandatory indicators are the indicators\
        \ which must be reported under the EU Sustainable Finance Disclosure Regulation\
        \ (SFDR).|\n|**AdditionalIndicators**| These are additional environmental\
        \ and social indicators as mentioned in additional tables as provided in the\
        \ Annex 1 table in the SFDR RTS report.|\n|**GHGEmissions**| This mandatory\
        \ indicator includes metrics related to greenhouse emissions such as - Scope\
        \ 1, 2, and 3 emissions, footprint and intensity and energy consumption from\
        \ non-renewable and high climate sectors.|\n|**Biodiversity**| This mandatory\
        \ indicator includes metrics pertaining to biodiversity and a company's impacts\
        \ on biodiversity-sensitive areas.|\n|**Water**| This mandatory indicator\
        \ includes data relating to emissions to water as made by the companies.|\n\
        |**Waste**| This mandatory indicator includes data relating to hazardous waste\
        \ as generated by the companies.|\n|**SocialEmployeeMatters**| This mandatory\
        \ indicator includes employee-related metrics like gender diversity, pay gap\
        \ and social-related metrics like violation of UNGC/OECD principles and exposure\
        \ to controversial weapons.|\n|**Emissions**| This additional indicator includes\
        \ metrics related to air pollutants, inorganic pollutants and ozone depleting\
        \ substance. |\n|**EnergyPerformance**| This additional indicator includes\
        \ metrics related to various sources of non-renewable energy as used by the\
        \ companies. |\n|**WaterWasteMaterialEmissions**| This mandatory indicator\
        \ includes employee-related metrics like gender diversity, pay gap and social-related\
        \ metrics like violation of UNGC/OECD principles and exposure to controversial\
        \ weapons.|\n|**AdditionalEmployeeMatters**| This additional indicator includes\
        \ metrics related to workplace discrimination and safety, whistleblower mechanism\
        \ and supplier code of conduct.|\n|**HumanRights**| This additional indicator\
        \ includes metrics related to both policies and performance of a company in\
        \ the areas of human rights, forced labor and human trafficking.|\n|**AntiCorruptionAntiBribery**|\
        \ This additional indicator includes data related to company violations of\
        \ anti-corruption and anti-bribery laws, and resulting fines.|\n"
      example:
      - Water
      - HumanRights
      explode: true
      in: query
      name: indicators
      required: false
      schema:
        default:
        - ALL
        items:
          type: string
        type: array
      style: form
