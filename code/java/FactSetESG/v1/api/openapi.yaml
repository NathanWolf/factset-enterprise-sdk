        \ as of the Start Date. |\n  |finalArticleDate|Date of final article in the\
        \ Spotlight. This value can change over the course of the Spotlight until\
        \ the Spotlight is marked as completed.|    \n  |organizationalVolumeThreshold|\
        \ The article volume needed to create a Spotlight, as set by the company's\
        \ overall volume level classification on the Start Date. | \n  |totalSpotlightVolume|Total\
        \ number of articles in the Spotlight. This number will change until the Spotlight\
        \ is marked as completed.|          \n  |startDateVolume|Number of articles\
        \ in the Spotlight on the Start Date when it met the volume threshold. Does\
