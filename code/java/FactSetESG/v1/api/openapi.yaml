    fieldsSdgSpotlights:
      description: "Request available SDG Spotlights data fields to be included in\
        \ the response.\n Default is all fields. _fsymId_,_orgId_, _date_, _spotlightId_,\
        \ _groupId_ and _requestId_ are always included.\n \n <h3>Common Fields</h3>\
        \ \n  |field|description|\n  |---|---|\n  |fsymId|Factset Regional Security\
        \ Identifier|\n  |orgId|Unique identifier assigned by Truvalue that is applied\
        \ on an organization level |\n  |date|Date for the period requested in YYYY-MM-DD\
        \ format.|\n  |spotlightId|Unique identifier identifying a Spotlight ESG event\
        \ that is detected at the company level, within a single category.|\n  |groupId|Unique\
        \ identifier  identifying a Spotlight group using the Spotlight ID of the\
        \ Primary Spotlight.|\n  |requestId|Identifier that was used for the request.|\n\
        \ \n <h3>SDG Spotlights Fields</h3>\n \n  |field|description|\n  |----|----|\n\
        \  |orgName|The current name of the organization according to Truvalue (not\
        \ point-in-time)|\n  |primarySpotlight|Value indicating the primary Spotlight\
        \ in a Spotlight Group. It could be either \"Yes\" or \"No\".|\n  |spotlightCategory|SDG\
        \ category tagged to each Spotlight.| \n  |status|Indicates status of a spotlight,\
        \ which can be one of Completed or Ongoing. |\n  |removed|Displays the date\
        \ a Spotlight was removed from the dataset, if it has been removed.| \n  |startDate|Date\
        \ when a Spotlight has met the volume threshold for Spotlight consideration.\
        \ Score and volume change metadata are associated with this date.|\n  |liveDate|Date\
        \ when a Spotlight meets confidence threshold and is considered a Spotlight.\
        \ This date should never precede start_date. |          \n  |firstArticleDate|Date\
        \ of earliest article in the Spotlight as of the Start Date. |\n  |finalArticleDate|Date\
        \ of final article in the Spotlight. This value can change over the course\
        \ of the Spotlight until the Spotlight is marked as completed.|    \n  |organizationVolumeThreshold|\
        \ The article volume needed to create a Spotlight, as set by the company's\
        \ overall volume level classification on the Start Date. | \n  |totalSpotlightVolume|Total\
        \ number of articles in the Spotlight. This number will change until the Spotlight\
        \ is marked as completed.|          \n  |startDateVolume|Number of articles\
        \ in the Spotlight on the Start Date when it met the volume threshold. Does\
        \ not include the number of articles that were added to the Spotlight after\
        \ the Spotlight Start Date.|\n  |primaryArticleSource|Source of the primary\
        \ article.| \n  |primaryArticleUrl|URL of the primary article.|          \
        \ \n  |primaryArticleHeadline|Headline of primary Spotlight article.|    \
        \      \n  |primaryArticleBulletpoints|Bullet points summarizing the primary\
        \ article. |\n  |meanArtScoreFinalDate|Average score of articles in Spotlight\
        \ on Final Article Date. This score will continue to change until the Spotlight\
        \ is marked as completed.|   \n  |meanArtScoreStartDate|Average score of articles\
        \ in Spotlight on Start Date. This score will not change throughout the history\
        \ of the spotlight.|          \n  |meanPulseScore|Average of pulse scores\
        \ for each day from First Article Date to Final Article Date, including scores\
        \ for both Start Date and Final Article Date.|\n  |pulseBeforeFirstArticle|Pulse\
        \ score for category at end-of-day on day before the First Article Date. |\
        \           \n  |pulseOnFinalArticleDate|Pulse score for category at the end-of-day\
        \ on the Final Article Date.|          \n  |pulseOnStartDate|Pulse score for\
        \ the category at the end-of-day on the Start Date. |\n  |zScoreOnFinalDate|Z-score\
        \ for Spotlight as of Final Article Date. This score will continue to change\
        \ until the Spotlight is marked as completed.|       \n  |zScoreOnStartDate|Z-score\
        \ for Spotlight as of Start Date. This score will not change throughout the\
        \ history of the spotlight.|\n  |standoutLvlOnFinalDate|Describes if the spotlight\
        \ is a High, Medium, or Low standout spotlight.  This score will continue\
        \ to change until the Spotlight is marked as completed.| \n  |standoutLvlOnStartDate|Describes\
        \ if the spotlight is a High, Medium, or Low standout spotlight.|        \
        \   \n"
      explode: false
      in: query
      name: fields
      required: false
      schema:
        items:
          type: string
        type: array
      style: form
