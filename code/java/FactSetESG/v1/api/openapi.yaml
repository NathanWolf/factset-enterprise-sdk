          \ inclusion of all. The Goal stresses regulation and monitoring of global\
          \ financial markets and institutions.<p>**Company-Level Issue Examples**\
          \ *- Responsible Lending, Worker Discrimination, CEO Pay Gap, Worker Pay\
          \ Gap, Workplace Diversity and Inclusion.*|\n|**GOAL11SUSTAINABLECITIESANDCOMMUNITIES**|**Sustainable\
          \ Cities and Communities** - Goal 11 seeks to ensure access for all to adequate,\
          \ safe, and affordable housing and basic services, and green and public\
          \ spaces, and to upgrade slums. It focuses on improving transportation,\
          \ air quality and municipal and other waste management, and creating inclusive\
          \ and sustainable urbanization through participatory urban planning. The\
          \ Goal also supports safeguarding the world's cultural and natural heritage,\
