          \ sector, while in the public sector it encourages restructuring taxation\
          \ and subsidies for fossil fuels and promoting sustainable public procurement\
          \ practices.<p>**Company-Level Issue Examples** *- Sustainability Reporting,\
          \ Circular Economy, Hazardous Waste Management, Waste Reduction.*|\n|**GOAL13CLIMATEACTION**|**Climate\
          \ Action** - While Goal 13 is focused on actions by countries towards climate\
          \ mitigation and adaptation, the private sector can also play a role in\
          \ these areas. The goal seeks to strengthen resilience and adaptive capacity\
          \ to climate-related hazards and natural disasters in all countries. It\
          \ calls for integrating climate change measures, including those related\
          \ to climate resilience and low GHG development, into national policies,\
          \ strategies, and planning. It aims to improve education and awareness of\
          \ climate change mitigation, adaptation, impact reduction, and early warning.<p>**Company-Level\
          \ Issue Examples** *- GHG Emissions, Sustainable Transportation, Physical\
