        \ article.| \n  |primaryArticleUrl|URL of the primary article.|          \
        \ \n  |primaryArticleHeadline|Headline of primary Spotlight article.|    \
        \      \n  |primaryArticleBulletpoints|Bullet points summarizing the primary\
        \ article. |\n  |meanArtScoreFinalDate|Average score of articles in Spotlight\
        \ on Final Article Date. This score will continue to change until the Spotlight\
        \ is marked as completed.|   \n  |meanArtScoreStartDate|Average score of articles\
        \ in Spotlight on Start Date. This score will not change throughout the history\
        \ of the spotlight.|          \n  |meanPulseScore|Average of pulse scores\
