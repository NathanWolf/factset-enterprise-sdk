        \ the date a Spotlight was removed from the dataset, if it has been removed.|\
        \ \n  |startDate|Date when a Spotlight has met the volume threshold for Spotlight\
        \ consideration. Score and volume change metadata are associated with this\
        \ date.|\n  |liveDate|Date when a Spotlight meets confidence threshold and\
