        |---|---|\n|**MandatoryIndicators**| Mandatory indicators are the indicators\
        \ which must be reported under the EU Sustainable Finance Disclosure Regulation\
        \ (SFDR).|\n|**AdditionalIndicators**| These are additional environmental\
        \ and social indicators as mentioned in additional tables as provided in the\
        \ Annex 1 table in the SFDR RTS report.|\n|**GHGEmissions**| This mandatory\
        \ indicator includes metrics related to greenhouse emissions such as - Scope\
        \ 1, 2, and 3 emissions, footprint and intensity and energy consumption from\
        \ non-renewable and high climate sectors.|\n|**Biodiversity**| This mandatory\
        \ indicator includes metrics pertaining to biodiversity and a company's impacts\
        \ on biodiversity-sensitive areas.|\n|**Water**| This mandatory indicator\
        \ includes data relating to emissions to water as made by the companies.|\n\
        |**Waste**| This mandatory indicator includes data relating to hazardous waste\
        \ as generated by the companies.|\n|**SocialEmployeeMatters**| This mandatory\
        \ indicator includes employee-related metrics like gender diversity, pay gap\
        \ and social-related metrics like violation of UNGC/OECD principles and exposure\
        \ to controversial weapons.|\n|**Emissions**| This additional indicator includes\
        \ metrics related to air pollutants, inorganic pollutants and ozone depleting\
        \ substance. |\n|**EnergyPerformance**| This additional indicator includes\
        \ metrics related to various sources of non-renewable energy as used by the\
