          business:
            description:
              value: FactSet Research Systems Inc. (the "Company" or "FactSet") is
                a global provider of integrated financial information, analytical
                applications and services for the investment and corporate communities.
                Since inception, global financial professionals have utilized the
                Company's content and multi-asset class solutions across each stage
                of the investment process. FactSet's goal is to provide a seamless
                user experience spanning idea generation, research, portfolio construction,
                trade execution, performance measurement, risk management, reporting,
                and portfolio analysis, in which the Company serves the front, middle,
                and back offices to drive productivity and improved performance. FactSet's
                flexible, open data and technology solutions can be implemented both
                across the investment portfolio lifecycle or as standalone components
                serving different workflows in the organization. FactSet is focused
                on growing the business throughout each of its three segments, the
                Americas, EMEA (formerly known as Europe), and Asia Pacific. The Company
                primarily delivers insight and information through the workflow solutions
                of Research, Analytics and Trading, Content and Technology Solutions
                ("CTS") and Wealth. FactSet currently serves financial professionals,
                which include portfolio managers, investment research professionals,
                investment bankers, risk and performance analysts, wealth advisors
                and corporate clients. FactSet provides both insights on global market
                trends and intelligence on companies and industries, as well as capabilities
                to monitor portfolio risk and performance and to execute trades. The
                Company combines dedicated client service with open and flexible technology
                offerings, such as a configurable desktop and mobile platform, comprehensive
                data feeds, an open marketplace and digital portals and application
                programming interfaces ("APIs"). The Company’s revenue is primarily
                derived from subscriptions to products and services such as workstations,
                analytics, enterprise data, and research management. FactSet Research
                Systems was founded by Howard E. Wille and Charles J. Snyder in September
                1978 and is headquartered in Norwalk, CT.
