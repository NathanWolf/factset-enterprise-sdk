    DataPointMeta_anyOf:
      properties:
        currencyCode:
          description: Code for data currency
          type: string
        currencySymbol:
          description: Symbol for data currency
          type: string
        scale:
          description: |
            Integer power of 10 to which numbers have been scaled. For example: 6 implies millions.
            Default is 0.
          type: integer
    category_category:
      description: |
        Describes data based on source or kind of value
        - ACTUAL - Historical data collected directly from a press release or a median consensus from brokers after a report date.
        - ESTIMATE - Forward looking average of broker estimates within a specific time horizon.
        - GUIDANCE - Forward looking indication or estimate of future performance issued by the company itself.
        - DETAIL - Indicates data that is more granular and may be secondary in focus.
        - MAIN - Indicates data is of more impactful or higher importance and may want to be emphasized.
        - SECTION - Indicates data that is used in sectioning rows in group level STACH format.
      properties:
        value:
          enum:
          - ACTUAL
          - ESTIMATE
          - GUIDANCE
          - EXCLUDED
          - CHANGE
          - DETAIL
          - MAIN
          - SECTION
          type: string
      type: object
    currencyCode_currencyCode:
      description: Code for data currency
      properties:
        value:
          type: string
      type: object
    currencySymbol_currencySymbol:
      description: Symbol for data currency
      properties:
        value:
          type: string
      type: object
    description_description:
      description: Text describing the data
      properties:
        value:
          type: string
      type: object
    frequency_frequency:
      description: |
        String with frequency of a data series. Allowed values:
        - "D" (daily)
        - "W" (weekly)
        - "AW" (actual weekly)
        - "M" (monthly)
        - "AM" (actual monthly)
        - "Q" (quarterly)
        - "FQ" (fiscal quarterly)
        - "CQ" (calendar quarterly)
        - "AQ" (actual quarterly)
        - "Y" (yearly)
        - "FY" (fiscal yearly)
        - "CY" (calendar yearly)
        - "AY" (actual yearly)
        - "MTD" (month-to-date)
        - "QTD" (quarter-to-date)
        - "YTD" (year-to-date)
        - "FYTD" (fiscal-year-to-date)
        - "CYTD" (calendar-year-to-date)
      properties:
        value:
          enum:
          - D
          - W
          - AW
          - M
          - AM
          - Q
          - FQ
          - CQ
          - AQ
          - "Y"
          - FY
          - CY
          - AY
          - MTD
          - QTD
          - YTD
          - FYTD
          - CYTD
          type: string
      type: object
    metric_metric:
      description: |
        Describes the entity's financial metrics category
        - FIN - Financial; Numerical value taken from an entity's financial statements.
        - RAT - Ratio; A relative magnitude of two or more selected numerical values taken from an entity's financial statements.

        Exception: units = A (Actual) in combination with metric = RAT (Ratio) should be treated similarly as units = RATIO; the value is returned in the same format.
      properties:
        value:
          enum:
          - FIN
          - RAT
          type: string
      type: object
    scale_scale:
      description: |
        Integer power of 10 to which numbers have been scaled. For example: 6 implies millions.
        Default is 0.
      properties:
        value:
          type: integer
      type: object
    transactionId_transactionId:
      description: Id for the transaction. Only used in /transactions
      properties:
        value:
          type: string
      type: object
    transactionType_transactionType:
      description: |
        Type of transaction. Only used in /transactions. Allowed values:
        - "MA" (Mergers and Acquisitions)
      properties:
        value:
          enum:
          - MA
          type: string
      type: object
    units_units:
      description: |
        Represents the scale for the data, expresses the quantity.

        Exception: units = A (Actual) in combination with metric = RAT (Ratio) should be treated similarly as units = RATIO; the value is returned in the same format.
      properties:
        value:
          enum:
          - A (Actual)
          - B (Billions)
          - M (Millions)
          - PCT (Percent)
          - RATIO (Ratio)
          - T (Thousands)
          type: string
      type: object
    valueType_valueType:
      description: Describes how to interpret numbers
      properties:
        value:
          enum:
          - PERCENTAGE
          - RATIO
          - TREND
          - RANGE
          type: string
      type: object
