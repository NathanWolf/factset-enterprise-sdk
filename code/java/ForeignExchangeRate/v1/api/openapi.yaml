          description: The USERNAME-SERIAL attempted to request the endpoint is not
            authorized to access. The request was a legal request, but the servier
            is refusing to respond. Please reach out to FactSet Account Team for assistance
            with authorization.
        "415":
          content:
            application/json:
              examples:
                Bad Request - Date Format:
                  $ref: '#/components/examples/unsupportedMediaType'
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Unsupported Media Type. This error may be returned when the
            caller sends a resource in a format that is not accepted by the server.
            This can be fixed by ensuring that Content-Type header is set to the correct
            value. In this instance, "application/json" would be the appropriate value.
        "500":
          content:
            application/json:
              examples:
                Internal Server Error - Not Writable:
                  $ref: '#/components/examples/notWritable'
                Internal Server Error - General Exception:
                  $ref: '#/components/examples/generalException'
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Internal Server Error.
      summary: Gets spots for a list of currency pairs
      tags:
      - Spots
      x-contentType: application/json
      x-accepts: application/json
  /foreign-exchange/v1/forwards:
    get:
      description: |
        Forward rates are provided in 80+ currencies against the U.S. dollar, British pound, and euro. Forward quotes are provided by Reuters and coverage is determined by the amount of reliable currency trading in a particular currency. Bid, offer, and mid rates are available for 11 `forwardPeriod` periods - Overnight, Tomorrow Next, 1 Week (Spot Week), 1 month, 2 month, 3 month, 6 month, 9 month, 1 year, 2 year, 5 year. All identifiers have spot rates, but not all identifiers have forward rate data.
      operationId: getFXForwards
      parameters:
      - description: The currency pair requested in the format of a ISO {source}{target}.
          For a complete list of ISO currencies, please visit [OA 1470](https://my.apps.factset.com/oa/pages/1470)
        examples:
          oneids:
            summary: United States Dollar to Great British Pound
            value:
            - USDGBP
          listOfKeyPairs:
            summary: List of Key Pairs
            value:
            - EURUSD
            - GBPUSD
            - AUDUSD
            - USDJPY
            - USDCNY
            - USDCAD
            - USDCHF
            - EURGBP
            - EURCHF
            - EURJPY
        explode: false
        in: query
        name: ids
        required: true
        schema:
          items:
            type: string
          type: array
        style: form
      - description: |
          Bid, offer, and mid rates are available for the following 11 time periods.
           * ON - Overnight
           * TN - Tomorrow Next
           * SW - One Week (Spot Week)
           * 1M - One Month
           * 2M - Two Months
           * 3M - Three Months
           * 6M - Six Months
           * 9M - Nine Months
           * 1Y - One Year
           * 2Y - Two Years
           * 5Y - Five Years
        examples:
          Overnight:
            summary: ON - Overnight
            value: "ON"
          Tomorrow Next:
            summary: TN - Tomorrow Next
            value: TN
          One Week (Spot Week):
            summary: SW - Spot Week
            value: SW
          One Month:
            summary: 1M - One Month
            value: 1M
          Two Months:
            summary: 2M - Two Months Forward
            value: 2M
          Three Months:
            summary: 3M - Three Months Forward
            value: 3M
          Six Months:
            summary: 6M - Six Months Forward
            value: CY
          Nine Months:
            summary: 9M - Nine Months Forward
            value: 9M
          One Year:
            summary: 1Y - One Year Forward
            value: 1Y
          Two Year:
            summary: 2Y - Two Years Forward
            value: CY
          Five Year:
            summary: 5Y - Five Years Forward
            value: 5Y
        explode: true
        in: query
        name: forwardPeriod
        required: false
        schema:
          default: 1M
          enum:
          - "ON"
          - TN
          - SW
          - 1M
          - 2M
          - 3M
          - 6M
          - 9M
          - 1Y
          - 2Y
          - 5Y
          type: string
        style: form
      - description: |
          The start date requested for a given date range in **YYYY-MM-DD** format. If left blank, the API will default to latest available.
        example: 2019-01-01
        explode: true
        in: query
        name: startDate
        required: false
        schema:
          type: string
        style: form
      - description: |
          The end date requested for a given date range in **YYYY-MM-DD** format. If left blank, the API will default to latest available.
        example: 2019-12-31
        explode: true
        in: query
        name: endDate
        required: false
        schema:
          type: string
        style: form
      - description: "Controls the display frequency of the data returned.\n  * **D**\
          \ = Daily\n  * **W** = Weekly, based on the last day of the week of the\
          \ start date.\n  * **M** = Monthly, based on the last trading day of the\
          \ month.\n  * **AM** = Monthly, based on the start date (e.g., if the start\
          \ date is June 16, data is displayed for June 16, May 16, April 16 etc.).\
          \ \n  * **CQ** = Quarterly based on the last trading day of the calendar\
          \ quarter (March, June, September, or December).\n  * **AY** = Actual Annual,\
          \ based on the start date.\n  * **CY** = Calendar Annual, based on the last\
          \ trading day of the calendar year.\n"
        examples:
          Daily:
            summary: D - Daily frequency display based on trading calendar
            value: D
          Weekly:
            summary: W - Weekly - based on the last day of the week of the start date
            value: W
          Monthly:
            summary: M - Monthly - based on the last trading day of the month.
            value: M
          Actual Month:
            summary: AM - Actual Month - based on the startDate (e.g., if the start
              date is June 16, data is displayed for June 16, May 16, April 16 etc.).
            value: AM
          Calendar Quarterly:
            summary: CQ - Calendar Quarterly - based on the last day of the week of
              the startDate
            value: CQ
          Actual Annual:
            summary: AY - Actual Annual - based on the the startDate
            value: AY
          Calendar Annual:
            summary: CY - Calendar Annual - based on the last trading day of the calendar
              year.
            value: CY
        explode: true
        in: query
        name: frequency
        required: false
        schema:
          default: D
          enum:
          - D
          - W
          - M
          - AM
          - CQ
          - AY
          - CY
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                Forward Rate of USDGBP:
                  $ref: '#/components/examples/usdGBPForward'
              schema:
                $ref: '#/components/schemas/forwardsResponse'
          description: Array of ids Forward Rates for the date range and frequency
            requested
        "400":
          content:
            application/json:
              examples:
                Bad Request - Date Format:
                  $ref: '#/components/examples/badRequestDateFormat'
                Bad Request - Missing Required Parameter:
                  $ref: '#/components/examples/badRequestRequiredParameter'
                Bad Request - Future Date:
                  $ref: '#/components/examples/badRequestFutureDate'
                Bad Request - Invalid Parameter:
