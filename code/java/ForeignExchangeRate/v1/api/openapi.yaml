  parameters:
    ids:
      description: The currency pair requested in the format of a ISO {source}{target}.
        For a complete list of ISO currencies, please visit [OA 1470](https://my.apps.factset.com/oa/pages/1470)
      examples:
        oneids:
          summary: United States Dollar to Great British Pound
          value:
          - USDGBP
        listOfKeyPairs:
          summary: List of Key Pairs
          value:
          - EURUSD
          - GBPUSD
          - AUDUSD
          - USDJPY
          - USDCNY
          - USDCAD
          - USDCHF
          - EURGBP
          - EURCHF
          - EURJPY
      explode: false
      in: query
      name: ids
      required: true
      schema:
        items:
          type: string
        type: array
      style: form
    startDate:
      description: |
        The start date requested for a given date range in **YYYY-MM-DD** format. If left blank, the API will default to latest available.
      example: 2019-01-01
      explode: true
      in: query
      name: startDate
      required: false
      schema:
        type: string
      style: form
    endDate:
      description: |
        The end date requested for a given date range in **YYYY-MM-DD** format. If left blank, the API will default to latest available.
      example: 2019-12-31
      explode: true
      in: query
      name: endDate
      required: false
      schema:
        type: string
      style: form
    frequency:
      description: "Controls the display frequency of the data returned.\n  * **D**\
        \ = Daily\n  * **W** = Weekly, based on the last day of the week of the start\
        \ date.\n  * **M** = Monthly, based on the last trading day of the month.\n\
        \  * **AM** = Monthly, based on the start date (e.g., if the start date is\
        \ June 16, data is displayed for June 16, May 16, April 16 etc.). \n  * **CQ**\
        \ = Quarterly based on the last trading day of the calendar quarter (March,\
        \ June, September, or December).\n  * **AY** = Actual Annual, based on the\
        \ start date.\n  * **CY** = Calendar Annual, based on the last trading day\
        \ of the calendar year.\n"
      examples:
        Daily:
          summary: D - Daily frequency display based on trading calendar
          value: D
        Weekly:
          summary: W - Weekly - based on the last day of the week of the start date
          value: W
        Monthly:
          summary: M - Monthly - based on the last trading day of the month.
          value: M
        Actual Month:
          summary: AM - Actual Month - based on the startDate (e.g., if the start
            date is June 16, data is displayed for June 16, May 16, April 16 etc.).
          value: AM
        Calendar Quarterly:
          summary: CQ - Calendar Quarterly - based on the last day of the week of
            the startDate
          value: CQ
        Actual Annual:
          summary: AY - Actual Annual - based on the the startDate
          value: AY
        Calendar Annual:
          summary: CY - Calendar Annual - based on the last trading day of the calendar
            year.
          value: CY
      explode: true
      in: query
      name: frequency
      required: false
      schema:
        default: D
        enum:
        - D
        - W
        - M
        - AM
        - CQ
        - AY
        - CY
        type: string
      style: form
    forwardPeriod:
      description: |
        Bid, offer, and mid rates are available for the following 11 time periods.
         * ON - Overnight
         * TN - Tomorrow Next
         * SW - One Week (Spot Week)
         * 1M - One Month
         * 2M - Two Months
         * 3M - Three Months
         * 6M - Six Months
         * 9M - Nine Months
         * 1Y - One Year
         * 2Y - Two Years
         * 5Y - Five Years
      examples:
