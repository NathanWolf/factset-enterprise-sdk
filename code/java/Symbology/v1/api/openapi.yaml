openapi: 3.0.0
info:
  contact:
    email: api@factset.com
    name: FactSet Research Systems
  description: "The FactSet Symbology API provides symbol resolution services, allowing\
    \ clients to translate market identifiers into various symbology\ntypes. various\
    \ market symbology types such as, FactSet Permanent Identifiers, CUSIP, ISIN,\
    \ \nSEDOL, Tickers, and Bloomberg FIGIs. \n\nFactset's Symbology API sits at the\
    \ center of its hub-and-spoke data model, enabling you to quickly \nharmonize\
    \ the expanding catalog of Content APIs. Translate market IDs into CUSIP, SEDOL,\
    \ ISIN, Tickers as a point in time or for the entire\nhistory of the requested\
    \ id allowing Data Management workflows to normalize ids over time. Additionally,\
    \ the Symbology API provides \ntranslation of market ids into Bloomberg FIGI.\n"
  title: FactSet Symbology API
  version: 2.0.0
servers:
- description: Production
  url: https://api.factset.com/content
security:
- FactSetApiKey: []
- FactSetOAuth2: []
paths:
  /symbology/v1/factset:
    get:
      description: Translate market security symbols into FactSet Permanent Security
        Identifiers. The permanent identifier provides a unique record key and a convenient
        way to link across content sets. Additionally, if your firm does not have
        licenses for the symbol systems (e.g., CUSIP, SEDOL, ISIN), the permanent
        identifier provides a way to deliver security and listing-level data. <p>*GET
        Method is limited by URL Length of 2,048 characters. If a large universe of
        symbols is requested, it's advised to use POST method to retrieve the same
        response model.*</P><p>**This endpoint is included with all other Content
        API packages.**</p>
      operationId: translateFactset
      parameters:
      - description: Requested market securities or entities. Accepted identifiers
          include all FactSet Permanent Identifiers types, CUSIP, SEDOL, ISIN, and
          Tickers. This request value is sent back in the response as, `requestId`.
        examples:
          singleMarketId:
            summary: One Market Identifier
            value:
            - GOOGL-US
          multipleMarketIds:
            summary: Multiple Market Identifiers
            value:
            - GOOGL-US
            - AAPL-US
            - MSFT-US
        explode: false
        in: query
        name: ids
        required: true
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                Translate Single Market Identifier:
                  $ref: '#/components/examples/singleFactsetTranslation'
                Translate Multiple Market Identifiers:
                  $ref: '#/components/examples/multipleFactsetTranslation'
              schema:
                $ref: '#/components/schemas/factsetTranslationResponse'
          description: Successful response of Market IDs translated into FactSet Permanent
