        fsymId:
          description: FactSet Default Permanent Identifier. Regional and Composite
            (-USA) request `ids` will use a Regional ID '-R', Listing specific ids
            '-NYS' will use Listing ids '-L', Entities will use '-E', and FI will
            use security '-S' ids. [FactSet Permanent Security Identifier](https://oa.apps.factset.com/cms/oaAttachment/64c3213a-f415-4c27-a336-92c73a72deed/24881)
          example: NSXGVV-L
          type: string
        fsymSecurityId:
          description: FactSet Security Identifier. Six alpha-numeric characters,
            excluding vowels, with an -S suffix (XXXXXX-S). All equity and fixed income
            securities that exist on FactSet are allocated a security-level permanent
            identifier. [FactSet Permanent Security Identifier](https://oa.apps.factset.com/cms/oaAttachment/64c3213a-f415-4c27-a336-92c73a72deed/24881)
          example: X0MHD2-S
          type: string
        fsymRegionalId:
          description: FactSet Regional Security Identifier. Six alpha-numeric characters,
            excluding vowels, with an -R suffix (XXXXXX-R). Identifies the security’s
            best regional security data series per currency. For equities, all primary
            listings per region and currency are allocated a regional-level permanent
            identifier. The regional-level permanent identifier will be available
            once a SEDOL representing the region/currency has been allocated and the
            identifiers are on FactSet. [FactSet Permanent Security Identifier](https://oa.apps.factset.com/cms/oaAttachment/64c3213a-f415-4c27-a336-92c73a72deed/24881)
          example: BL5KVX-R
          type: string
        fsymListingId:
          description: FactSet Listing Security Identifier. Six alpha-numeric characters,
            vowels excluded, with an -L suffix (XXXXXX-L). The listing-level permanent
            identifier will be available prior to the end of trading on the first
            day of trading. Does not populate for composite ids (i.e. '-USA') since
            these are not specified listing exchanges. [FactSet Permanent Security
            Identifier](https://oa.apps.factset.com/cms/oaAttachment/64c3213a-f415-4c27-a336-92c73a72deed/24881)
          example: NSXGVV-L
          type: string
        fsymEntityId:
          description: FactSet Entity Identifier (-E). For more information on Entity
            Ids, visit [FactSet Permanent Security Identifier](https://oa.apps.factset.com/cms/oaAttachment/64c3213a-f415-4c27-a336-92c73a72deed/24881)
          example: 000F9X-E
          type: string
        fsymTickerExchange:
          description: 'FactSet exchange ticker symbol. For definitions of Exchange
            Codes, visit [Online Assistant Page #12544](https://oa.apps.factset.com/pages/12544).'
          example: COST-USA
          type: string
        fsymTickerRegion:
          description: 'FactSet region ticker symbol. For details on Global Region
            Codes, visit [Online Assistant Page #13258](https://oa.apps.factset.com/pages/13258)'
          example: COST-US
          type: string
