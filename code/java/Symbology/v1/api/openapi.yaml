        Regional:
          summary: REGION - Ticker-Regional ID
          value: REGION
        Exchange:
          summary: EXCHANGE - Ticker-Exchange ID
          value: EXCHANGE
      explode: true
      in: query
      name: tickerType
      required: false
      schema:
        default: REGION
        enum:
        - REGION
        - EXCHANGE
        type: string
      style: form
