    AddSymbols:
      example:
        symbol: symbol
        data:
        - field_1: 0
          field_2: field_2
        - field_1: 0
          field_2: field_2
      properties:
        symbol:
          description: Names of the symbol and unique to this database
          type: string
        data:
          description: date must be provided in the case of a 3d ofdb with atleast
            one iterative field
          items:
            $ref: '#/components/schemas/AddSymbols_data'
          type: array
      type: object
    AddDatabase:
      example:
        path: path
      properties:
        path:
          description: path of the newly created database.
          type: string
      type: object
    AddSymbolDate:
      example:
        date: "20220202"
        data:
          symbol: FSA
          price: "999"
      properties:
        date:
          description: Date unique to the database.
          example: "20220202"
          type: string
        data:
          description: symbol has to be provided to save the date with atleast one
            iterative field.
          example:
            symbol: FSA
            price: "999"
          items:
            $ref: '#/components/schemas/AddSymbolDate_data'
          type: array
      type: object
    UpdateSymbolDate:
      description: Set of fields along with symbol is mandatory to update the date.
      example:
        data:
          symbol: FSA
          price: "100"
      properties:
        data:
          description: date has to be provide in case 3d OFDB with date and atleast
            one iterative field
          example:
            symbol: FSA
            price: "100"
          items:
            $ref: '#/components/schemas/AddSymbolDate_data'
          type: array
      type: object
