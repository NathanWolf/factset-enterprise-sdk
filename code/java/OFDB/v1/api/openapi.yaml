  /v1/database/{path}:
    get:
      description: Returns the data in the database(OFDB, OMS_OFDB, ECONOFDB) for
        the mentioned Symbol or Date. Atleast one parameter(Symbol/Date) is required.
        For a range of dates symbol parameter is mandatory.
      operationId: getDatabase
      parameters:
      - description: Encode database path
        explode: false
        in: path
        name: path
        required: true
        schema:
          type: string
        style: simple
      - description: Returns data for the symbol mentioned. e.g:sym1
        explode: true
        in: query
        name: symbol
        required: false
        schema:
          type: string
        style: form
      - description: Return data for the specific date or range of dates mentioned.e.g:[date1,date2]
        explode: false
        in: query
        name: date
        required: false
        schema:
          type: string
        style: form
      - description: "Can specify the fields on which you want to perform field filter\
          \ operations e.g: [\"PRICE\",\"SECTOR\"]\n\nNote:\n\nThe request will respond\
          \ with 400\n1. If fields which are not present on OFDB are given.\n2. If\
          \ filterOps or filterValues query parameters are missing\n   when filterFields\
          \ is present.\n3. If number of values given for filterOps, \n    filterFields,\
          \ filterValues are different\n4. If exactly one of symbol or date query\
          \ parameter is not provided.\n"
        explode: false
        in: query
        name: filterFields
        required: false
        schema:
          type: string
        style: form
      - description: "Can specify the field filter operations which you want to perform\
          \ e.g: [\"LT\", \"GTEQ\", \"CT\"]\nin respective order of values in filterFields\
          \ query parameter.\n\nThe available field filter operations are :\n\nFor\
          \ CHAR type fields:\n\n\"CT\" : contains\n\n\"SW\" : starts-with\n\n\"EW\"\
          \ : ends-with \n\n\"EQ\" : equals\n\nFor NUMERIC type fields:\n\n\"GT\"\
          \ : greater than\n\n\"GTEQ\" : greater than or equals\n\n\"LT\" : lesser\
          \ than\n\n\"LTEQ\" : lesser than or equals\n\n\"EQ\" : equals\n\nNote:\n\
          \nThe request will respond with 400 \n1. If operations other than the above\
          \ mentioned are provided.\n2. If numeric operations are given to char type\
          \ fields instead of char operations.\n3. If char operations are given to\
          \ numeric type fields instead of numeric operations.\n4. If filterFields\
          \ or filterValues query parameters are missing\n   when filterOps is present.\n\
          5. If number of values given for filterOps, \n    filterFields, filterValues\
          \ are different\n6. If exactly one of symbol or date query parameter is\
          \ not provided.\n"
        explode: false
        in: query
        name: filterOps
        required: false
        schema:
          type: string
        style: form
      - description: "Can specify the field filter values of the field filter operations\
          \ e.g: [100, 20, \"AB\"]\nin respective order of values in filterFields\
          \ and filterOps query parameters .\n\nNote: \n\nThe request will respond\
          \ with 400\n1. If char values are given to numeric type fields.\n2. If filterFields\
          \ or filterOps query parameters are missing\n   when filterValues is present.\n\
          3. If number of values given for filterOps, \n    filterFields, filterValues\
          \ are different\n4. If exactly one of symbol or date query parameter is\
          \ not provided.\n"
        explode: false
        in: query
        name: filterValues
        required: false
        schema:
          type: string
        style: form
      - description: "Can specify the date filter operations which you want to perform\
          \ e.g: [\"LT\", \"GTEQ\"].\n\nThe available date filter operations are :\n\
          \n\"GT\" : after\n\n\"GTEQ\" : after or equals\n\n\"LT\" : before\n\n\"\
          LTEQ\" : before or equals\n\n\"EQ\" : equals\"\n\nNote:\n\nThe request will\
          \ respond with 400 \n1. If operations other than the above mentioned are\
          \ given.\n2. If filterDatesValues query parameter is missing when filterDatesOps\
          \ is present.\n3. If number of values given for filterDatesOps and filterDatesValues\
          \ differ.\n4. If symbol query parameter is not provided.\n"
        explode: false
        in: query
        name: filterDatesOps
        required: false
        schema:
          type: string
        style: form
      - description: |
          Can specify the date filter values of the date filter operations e.g: [20200505, 20200303]
          in respective order of values in filterDatesOps query parameter.

          Note:

          The request will respond with 400
          1. If invalid date values are given
          2. If filterDatesOps query parameter is missing when filterDatesValues is present.
          3. If number of values given for filterDatesOps and filterDatesValues differ.
          4. If symbol query parameter is not provided.
        explode: false
        in: query
        name: filterDatesValues
        required: false
        schema:
          type: string
        style: form
      - description: |
          Can specify the symbol filter operations which you want to perform e.g: ["CT", "SW"].

          The available symbol filter operations are:

          "SW" : starts-with

          "EW" : ends-with

          "CT" : contains

          "EQ" : equals

          Note:

          The request will respond with 400
          1. If operations other than the above mentioned are given.
          2. If filterSymbolsValues query parameter is missing when filterSymbolsOps is present.
          3. If number of values given for filterSymbolsOps and filterSymbolsValues differ.
          4. If date query parameter is not provided.
        explode: false
        in: query
        name: filterSymbolsOps
        required: false
        schema:
          type: string
        style: form
      - description: |
          Can specify the symbol filter values of the date filter operations e.g: ["ab", "xy"]
          in respective order of values in filterSymbolsOps query parameter.

          Note:
          The request will respond with 400
          1. If filterSymbolsOps query parameter is missing when filterSymbolsValues is present.
          2. If number of values given for filterSymbolsOps and filterSymbolsValues differ.
          3. If date query parameter is not provided.
        explode: false
        in: query
        name: filterSymbolsValues
        required: false
        schema:
          type: string
        style: form
      - description: "Can specify the name of field with respect to which user wants\
          \ to sort data \n\nNote:\nThe request will respond with 400, If a field\
          \ which doesn't exist in the OFDB is requested"
        explode: false
        in: query
        name: sortFieldName
        required: false
        schema:
          type: string
        style: form
      - description: "Can specify the order in which user wants to sort data with\
          \ respect to sortFieldName query parameter \n\nNote:\nThe request will respond\
          \ with 400, If value other than asc or desc is requested"
        explode: true
        in: query
        name: sortFieldOrder
        required: false
        schema:
          enum:
          - ASC
          - DESC
          type: string
        style: form
