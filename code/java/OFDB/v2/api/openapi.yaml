        explode: true
        in: query
        name: symbol
        required: false
        schema:
          type: string
        style: form
      - description: Return data for the specific date or range of dates mentioned.e.g:[date1,date2]
        explode: false
        in: query
        name: date
        required: false
        schema:
          type: string
        style: form
      - description: "Can specify the fields on which you want to perform field filter\
          \ operations e.g: [\"PRICE\",\"SECTOR\"]\n\nNote:\n\nThe request will respond\
          \ with 400\n1. If fields which are not present on OFDB are given.\n2. If\
          \ filterOps or filterValues query parameters are missing\n   when filterFields\
          \ is present.\n3. If number of values given for filterOps, \n    filterFields,\
          \ filterValues are different\n4. If exactly one of symbol or date query\
          \ parameter is not provided.\n"
        explode: false
        in: query
        name: filterFields
        required: false
        schema:
          type: string
        style: form
      - description: "Can specify the field filter operations which you want to perform\
          \ e.g: [\"LT\", \"GTEQ\", \"CT\"]\nin respective order of values in filterFields\
          \ query parameter.\n\nThe available field filter operations are :\n\nFor\
          \ CHAR type fields:\n\n\"CT\" : contains\n\n\"SW\" : starts-with\n\n\"EW\"\
          \ : ends-with \n\n\"EQ\" : equals\n\nFor NUMERIC type fields:\n\n\"GT\"\
          \ : greater than\n\n\"GTEQ\" : greater than or equals\n\n\"LT\" : lesser\
          \ than\n\n\"LTEQ\" : lesser than or equals\n\n\"EQ\" : equals\n\nNote:\n\
          \nThe request will respond with 400 \n1. If operations other than the above\
          \ mentioned are provided.\n2. If numeric operations are given to char type\
          \ fields instead of char operations.\n3. If char operations are given to\
          \ numeric type fields instead of numeric operations.\n4. If filterFields\
          \ or filterValues query parameters are missing\n   when filterOps is present.\n\
          5. If number of values given for filterOps, \n    filterFields, filterValues\
          \ are different\n6. If exactly one of symbol or date query parameter is\
          \ not provided.\n"
        explode: false
        in: query
        name: filterOps
        required: false
        schema:
          type: string
        style: form
      - description: "Can specify the field filter values of the field filter operations\
          \ e.g: [100, 20, \"AB\"]\nin respective order of values in filterFields\
          \ and filterOps query parameters .\n\nNote: \n\nThe request will respond\
          \ with 400\n1. If char values are given to numeric type fields.\n2. If filterFields\
          \ or filterOps query parameters are missing\n   when filterValues is present.\n\
          3. If number of values given for filterOps, \n    filterFields, filterValues\
          \ are different\n4. If exactly one of symbol or date query parameter is\
          \ not provided.\n"
        explode: false
        in: query
        name: filterValues
        required: false
        schema:
          type: string
        style: form
      - description: "Can specify the date filter operations which you want to perform\
          \ e.g: [\"LT\", \"GTEQ\"].\n\nThe available date filter operations are :\n\
          \n\"GT\" : after\n\n\"GTEQ\" : after or equals\n\n\"LT\" : before\n\n\"\
          LTEQ\" : before or equals\n\n\"EQ\" : equals\"\n\nNote:\n\nThe request will\
          \ respond with 400 \n1. If operations other than the above mentioned are\
          \ given.\n2. If filterDatesValues query parameter is missing when filterDatesOps\
          \ is present.\n3. If number of values given for filterDatesOps and filterDatesValues\
          \ differ.\n4. If symbol query parameter is not provided.\n"
