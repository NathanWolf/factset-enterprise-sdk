        name: includeMedia
        required: false
        schema:
          default: false
          description: If true, media references are included if available.
          type: boolean
        style: form
      - description: Limit the attributes returned in the response to the specified
          set.
        explode: false
        in: query
        name: _attributes
        required: false
        schema:
          items:
            exclusiveMaximum: false
            maxLength: 100
