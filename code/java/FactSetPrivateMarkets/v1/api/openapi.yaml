  /factset-private-markets/v1/fields:
    get:
      description: |
        Returns list of available Private Company fields that can be used in the `fields` parameter of related endpoints. These are related to FactSet Private Company standardized data.
      operationId: getFields
      parameters:
      - description: |
          Filters the list of available fields per endpoint  -
            * **FINANCIALS** = Financials endpoint data items, such as Assets, Liabilities, and EBITDA.
            * **NON_PERIODIC** = Non-Periodic endpoint data items, such as ISO Currency, Current CEO, and Investor List.
        examples:
          FINANCIALS:
            summary: FINANCIALS - Financials.
            value: FINANCIALS
          NON_PERIODIC:
            summary: NON_PERIODIC - Non-Periodic.
            value: NON_PERIODIC
        explode: true
        in: query
        name: category
        required: false
        schema:
          enum:
          - FINANCIALS
          - NON_PERIODIC
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/fieldsResponse'
          description: Private Company data items
