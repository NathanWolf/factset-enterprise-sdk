        extendedTextConfig:
          $ref: '#/components/schemas/ExtendedTextConfigDto'
        optionsConfig:
          $ref: '#/components/schemas/OptionsConfigDto'
      type: object
    SubjectSettingsDto:
      additionalProperties: false
      example:
        defaultId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
