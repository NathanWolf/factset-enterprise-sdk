      type: object
    GroupFieldsDto:
      additionalProperties: false
      example:
        sentiment:
          defaultId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        subject:
          defaultId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        recommendation:
          defaultId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
      properties:
        subject:
          $ref: '#/components/schemas/SubjectSettingsDto'
        recommendation:
          $ref: '#/components/schemas/RecommendationSettingsDto'
        sentiment:
          $ref: '#/components/schemas/SentimentSettingsDto'
      type: object
    GroupConfigDto:
      additionalProperties: false
      example:
        name: name
        id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        fields:
          sentiment:
            defaultId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
          subject:
            defaultId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
          recommendation:
            defaultId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
      properties:
        id:
          format: uuid
          type: string
        name:
          nullable: true
          type: string
        fields:
          $ref: '#/components/schemas/GroupFieldsDto'
      type: object
    ClientSalesRepresentativeDto:
      additionalProperties: false
      example:
        emailAddress: emailAddress
        fullname: fullname
      properties:
        fullname:
          nullable: true
          type: string
        emailAddress:
          nullable: true
          type: string
      type: object
    RecommendationConfigDto:
      additionalProperties: false
