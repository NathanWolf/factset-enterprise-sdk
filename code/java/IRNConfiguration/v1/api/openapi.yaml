openapi: 3.0.1
info:
  description: Allows users to create, update and configure IRN data.
  title: IRN API v1
  version: "1"
servers:
- url: https://api-sandbox.factset.com/research/irn
security:
- FactSetApiKey: []
- FactSetOAuth2: []
paths:
  /v1/authors:
    get:
      parameters:
      - explode: false
        in: header
        name: X-IRN-Ignore-Permissions
        required: false
        schema:
          default: false
          type: boolean
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/UserConfigDto'
                type: array
          description: Success
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
      summary: Get all Authors
      tags:
      - Authors
      x-accepts: application/json
  /v1/custom-fields:
    get:
      parameters:
      - explode: false
        in: header
        name: X-IRN-Ignore-Permissions
        required: false
        schema:
          default: false
          type: boolean
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/CustomFieldConfigDto'
                type: array
          description: Success
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
      summary: Get all Custom Fields
      tags:
      - CustomFields
      x-accepts: application/json
  /v1/group:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupConfigDto'
          description: Success
      summary: Get Group details
      tags:
      - Group
      x-accepts: application/json
  /v1/group/client-sales-representative:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientSalesRepresentativeDto'
          description: Success
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
      tags:
      - Group
      x-accepts: application/json
  /v1/recommendations:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/RecommendationConfigDto'
                type: array
          description: Success
      summary: Get all Recommendations
      tags:
      - Recommendations
      x-accepts: application/json
  /v1/sentiments:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/SentimentConfigDto'
                type: array
          description: Success
      summary: Get all Sentiments
      tags:
      - Sentiments
      x-accepts: application/json
  /v1/subjects:
    get:
      parameters:
      - explode: false
        in: header
        name: X-IRN-Ignore-Permissions
        required: false
        schema:
          default: false
          type: boolean
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/SubjectSummaryDto'
                type: array
          description: Success
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
      summary: Get all Subjects
      tags:
      - Subjects
      x-accepts: application/json
  /v1/subjects/{subjectId}:
    get:
      parameters:
      - description: Id
        explode: false
        in: path
        name: subjectId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - explode: false
        in: header
        name: X-IRN-Ignore-Permissions
        required: false
        schema:
          default: false
          type: boolean
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubjectConfigDto'
          description: Success
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
      summary: Get Subject details for the given Id provided
      tags:
      - Subjects
      x-accepts: application/json
  /v1/teams:
    get:
      parameters:
      - explode: false
        in: header
        name: X-IRN-Ignore-Permissions
        required: false
        schema:
          default: false
          type: boolean
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/TeamSummaryDto'
                type: array
          description: Success
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
      summary: Get all Teams
      tags:
      - Teams
      x-accepts: application/json
  /v1/teams/{teamId}:
    get:
      parameters:
      - description: Id
        explode: false
        in: path
        name: teamId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - explode: false
        in: header
        name: X-IRN-Ignore-Permissions
        required: false
        schema:
          default: false
          type: boolean
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamConfigDto'
          description: Success
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
      summary: Get Team details for the given Id provided
      tags:
      - Teams
      x-accepts: application/json
  /v1/users:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/UserConfigDto'
                type: array
          description: Success
      summary: Get all assigned FactSet users
      tags:
      - Users
      x-accepts: application/json
components:
  schemas:
    TeamSummaryDto:
      additionalProperties: false
      example:
        code: code
        name: name
        id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
      properties:
        id:
          format: uuid
          type: string
        name:
          nullable: true
          type: string
        code:
          nullable: true
          type: string
      type: object
    UserConfigDto:
      additionalProperties: false
      example:
        firstName: firstName
        lastName: lastName
        emailAddress: emailAddress
        serialNumber: serialNumber
        id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        team:
          code: code
          name: name
          id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        userName: userName
      properties:
        id:
          format: uuid
          type: string
        userName:
          nullable: true
          type: string
        serialNumber:
          nullable: true
          type: string
        firstName:
          nullable: true
          type: string
        lastName:
          nullable: true
          type: string
        emailAddress:
          nullable: true
          type: string
        team:
