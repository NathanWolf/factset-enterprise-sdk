      properties:
        splitType:
          nullable: true
          type: string
      type: object
    ExtendedTextConfigDto:
      additionalProperties: false
      example:
        maxChars: 6
      properties:
        maxChars:
          format: int32
          type: integer
      type: object
    OptionsConfigDto:
      additionalProperties: false
      example:
        multiSelectEnabled: true
        options:
        - options
        - options
        onTheFlyEnabled: true
      properties:
        multiSelectEnabled:
          type: boolean
        onTheFlyEnabled:
          type: boolean
        options:
          items:
            type: string
          nullable: true
          type: array
      type: object
    CustomFieldConfigDto:
      additionalProperties: false
      example:
        usePreviousValue: true
        code: code
        optionsConfig:
          multiSelectEnabled: true
          options:
          - options
          - options
          onTheFlyEnabled: true
        source: source
        type: type
        isHidden: true
        extendedTextConfig:
          maxChars: 6
        formulaConfig:
          formulaType: formulaType
          formula: formula
        numericConfig:
          decimals: 0
          splitType: splitType
        integerConfig:
          splitType: splitType
        name: name
        id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        isMandatory: true
      properties:
        id:
          format: uuid
          type: string
        code:
          nullable: true
          type: string
        name:
          nullable: true
          type: string
        source:
          nullable: true
          type: string
        type:
          nullable: true
          type: string
        usePreviousValue:
          type: boolean
        isMandatory:
          type: boolean
        isHidden:
          type: boolean
        formulaConfig:
