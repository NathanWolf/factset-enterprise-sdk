openapi: 3.0.0
info:
  contact:
    email: api@factset.com
    name: FactSet Research Systems
  description: |
    The FactSet Global Prices API provides end of day market pricing content using cloud and microservices technology, encompassing both pricing as well as corporate actions and events data.</p>
  title: FactSet Global Prices API
  version: 1.4.0
servers:
- description: Production
  url: https://api.factset.com/content
security:
- FactSetApiKey: []
- FactSetOAuth2: []
tags:
- description: Get Security Open, High, Low, Close, Volume for a list of ids and date
    range
  name: Prices
- description: Gets the returns data for the list of ids, date range and currency
  name: Returns
paths:
  /factset-global-prices/v1/prices:
    get:
      description: |
        Gets security prices', Open, High, Low, Close, Volume, VWAP, Trade Count, and Turn Over for a specified list of securities, date range, currency, and adjustment factors.
      operationId: getGPDPrices
      parameters:
      - description: The requested list of security identifiers. Accepted ID types
          include Market Tickers, SEDOL, ISINs, CUSIPs, or FactSet Permanent Ids.
          <p>***ids limit** =  50 per multi-day request or 1000 for single day requests*</p>
          *<p>Make note, GET Method URL request lines are also limited to a total
          length of 8192 bytes (8KB). In cases where the service allows for thousands
          of ids, which may lead to exceeding this request line limit of 8KB, its
          advised for any requests with large request lines to be requested through
          the respective "POST" method.</p>*
        examples:
          oneEquityId:
            summary: One Equity Market Identifier
            value:
            - AAPL-USA
        explode: false
        in: query
        name: ids
        required: true
        schema:
          items:
            type: string
          maxItems: 1000
          minItems: 1
          type: array
        style: form
      - description: |
          Request available pricing data fields to be included in the response. Default is all fields. All responses will include the _fsymId_, _date_, and _currency_ fields.
            |field|description|
            |---|---|
            |price|Closing Price|
            |priceOpen|Opening Price|
            |priceHigh|High Price|
            |priceLow|Low Price|
            |volume|Volume|
            |turnover|Total Trade Value for the Day|
            |tradeCount|Number of Trades|
            |vwap|Volume Weighted Average Price|
        example:
        - price
        - priceOpen
        - priceHigh
        - priceLow
        - volume
        explode: true
        in: query
        name: fields
        required: false
        schema:
          default:
          - price
          - priceOpen
          - priceHigh
          - priceLow
          - volume
          - turnover
          - tradeCount
          - vwap
          - currency
          items:
            type: string
          type: array
        style: form
      - description: |
          The start date requested for a given date range in **YYYY-MM-DD** format. The input start date must be before the input end date. Future dates (T+1) are not accepted in this endpoint.
        example: 2021-08-27
        explode: true
        in: query
        name: startDate
        required: true
        schema:
          type: string
        style: form
      - description: |
          The end date requested for a given date range in **YYYY-MM-DD** format. The input end date must be after the input start date. Future dates (T+1) are not accepted in this endpoint.
        example: 2021-08-27
        explode: true
        in: query
        name: endDate
        required: false
        schema:
          type: string
        style: form
      - description: "Controls the display frequency of the data returned.\n  * **D**\
          \ = Daily\n  * **AD** = Actual Daily\n  * **W** = Weekly, based on the last\
          \ day of the week of the start date.\n  * **M** = Monthly, based on the\
          \ last trading day of the month.\n  * **AM** = Monthly, based on the start\
          \ date (e.g., if the start date is June 16, data is displayed for June 16,\
          \ May 16, April 16 etc.).\n  * **AQ** =  Actual Quarterly\n  * **CQ** =\
          \ Quarterly based on the last trading day of the calendar quarter (March,\
          \ June, September, or December).\n  * **ASA** = Actual Semi-annual\n  *\
          \ **CSA** = Calendar Semi-annual\n  * **AY** = Actual Annual, based on the\
          \ start date.\n  * **CY** = Calendar Annual, based on the last trading day\
          \ of the calendar year.\n  \n"
        explode: true
        in: query
        name: frequency
        required: false
        schema:
          default: D
          enum:
          - D
          - AD
          - W
          - M
          - AM
          - AQ
          - CQ
          - ASA
          - CSA
          - AY
          - CY
          type: string
        style: form
      - description: Calendar of data returned. SEVENDAY includes weekends.
        example: FIVEDAY
        explode: true
        in: query
        name: calendar
        required: false
        schema:
          default: FIVEDAY
          enum:
          - FIVEDAY
          - SEVENDAY
          - US
          type: string
        style: form
      - description: Currency code for adjusting prices. Default is Local. For a list
          of currency ISO codes, visit [Online Assistant Page 1470](https://oa.apps.factset.com/pages/1470).
        example: USD
        explode: true
        in: query
        name: currency
        required: false
        schema:
          type: string
        style: form
      - description: |
          Controls the split and spinoff adjustments for the prices.
            * **SPLIT** = Split ONLY Adjusted. This is used by default.
            * **SPLIT_SPINOFF** = Splits & Spinoff Adjusted.
            * **UNSPLIT** = No Adjustments.
        explode: true
        in: query
        name: adjust
        required: false
        schema:
          default: SPLIT
          enum:
          - SPLIT
          - SPLIT_SPINOFF
          - UNSPLIT
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                One Week Prices for Two Securities All Fields:
                  $ref: '#/components/examples/GlobalPricesResponseAll'
                Filtered Fields:
                  $ref: '#/components/examples/GlobalPricesResponsePricesOnly'
              schema:
                $ref: '#/components/schemas/globalPricesResponse'
          description: Array of Price Objects
        "400":
          content:
            application/json:
              examples:
                Bad Request - Date Format:
                  $ref: '#/components/examples/badRequestDateFormat'
                Bad Request - Missing Required Parameter:
                  $ref: '#/components/examples/badRequestRequiredParameter'
                Bad Request - Future Date:
                  $ref: '#/components/examples/badRequestFutureDate'
                Bad Request - Invalid Parameter:
                  $ref: '#/components/examples/badRequestInvalidParameters'
                Bad Request - Malformed JSON:
                  $ref: '#/components/examples/badRequestMalformedJSON'
                Bad Request - Read Timeout:
                  $ref: '#/components/examples/badRequestReadTimeout'
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Bad Request. This can occur for several reasons. Please review
            the "message" for more details.
        "401":
          content:
            application/json:
              examples:
                Bad Request - Date Format:
                  $ref: '#/components/examples/unauthenticated'
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Unauthenticated USERNAME-SERIAL. Ensure you are logged in and
            have successfully generated an API KEY for the IP range you are connecting
            from. For more help, select the **Report Issue** in the top right corner
            of this Developer Portal specification card and choose Connectivity 401
            or 403 Responses.
        "403":
          content:
            application/json:
              examples:
                Bad Request - Date Format:
                  $ref: '#/components/examples/forbidden'
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: The USERNAME-SERIAL attempted to request the endpoint is not
            authorized to access. The request was a legal request, but the server
            is refusing to respond. Please reach out to FactSet Account Team for assistance
            with authorization.
        "415":
          content:
            application/json:
              examples:
                Bad Request - Date Format:
                  $ref: '#/components/examples/unsupportedMediaType'
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Unsupported Media Type. This error may be returned when the
            caller sends a resource in a format that is not accepted by the server.
            This can be fixed by ensuring that Content-Type header is set to the correct
            value. In this instance, "application/json" would be the appropriate value.
        "500":
          content:
            application/json:
              examples:
                Internal Server Error - Not Writable:
                  $ref: '#/components/examples/notWritable'
                Internal Server Error - General Exception:
                  $ref: '#/components/examples/generalException'
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Internal Server Error.
      summary: Gets end-of-day Open, High, Low, Close for a list of securities.
      tags:
      - Prices
      x-accepts: application/json
    post:
      description: Gets security prices', Open, High, Low, Close, Volume, VWAP, Trade
        Count, and Turn Over for a specified list of securities, date range, currency,
        and adjustment factors.
      operationId: getSecurityPricesForList
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/globalPricesRequest'
        description: Request object for `Prices`.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/globalPricesResponse'
          description: Array of security prices
      summary: Requests end-of-day Open, High, Low, Close for a large list of securities.
      tags:
      - Prices
      x-contentType: application/json
      x-accepts: application/json
  /factset-global-prices/v1/corporate-actions:
    get:
      description: |
        Gets the Corporate Actions amounts, dates, types, and flags over a specified date range.
        You may request future dates to receive information for declared events.

        Event Categories:
        * __Cash Dividends__ (CASH_DIVS)
          * **DVC** – Dividend
          * **DVCD** – Dividend with DRP Option
          * **DRP** – Dividend Reinvestment
        * __Stock Distributions__ (STOCK_DIST)
          * **DVS** – Stock Dividend
          * **DVSS** – Stock Dividend, Special
          * **BNS** – Bonus Issue
          * **BNSS** – Bonus Issue, Special
        * __Spin Offs__ (SPINOFFS)
          * **SPO** – Spin Off
        * __Rights Issue__ (RIGHTS)
          * **DSR** – Rights Issue
        * __Splits__ (SPLITS)
          * **FSP** – Forward Split
          * **RSP** – Reverse Split
          * **SPL** – Split
      operationId: getGPDCorporateActions
      parameters:
      - description: The requested list of security identifiers. Accepted ID types
          include Market Tickers, SEDOL, ISINs, CUSIPs, or FactSet Permanent Ids.
          <p>***ids limit** =  100 per request*</p> *<p>Make note, GET Method URL
          request lines are also limited to a total length of 8192 bytes (8KB). In
          cases where the service allows for thousands of ids, which may lead to exceeding
          this request line limit of 8KB, its advised for any requests with large
          request lines to be requested through the respective "POST" method.</p>*
        examples:
          oneEquityId:
            summary: One Equity Market Identifier
            value:
            - AAPL-USA
          multipleEquityIds:
            summary: Multiple Equity Market Identifiers
            value:
            - FDS-US
            - AAPL-US
            - MSFT-US
        explode: false
        in: query
        name: ids
        required: true
        schema:
          items:
            type: string
          maxItems: 100
          minItems: 1
          type: array
        style: form
      - description: |
          Selects the Event Category to include in the response.
            * **CASH_DIVS** = Cash Dividends
            * **STOCK_DIST** = Stock Distributions
            * **SPINOFFS** = Spin Offs
            * **RIGHTS** = Rights Issue
            * **SPLITS** = Splits
            * **ALL** = Returns all Event Types. If left blank the service will default to ALL.
        explode: true
        in: query
        name: eventCategory
        required: false
        schema:
          default: ALL
          enum:
          - CASH_DIVS
          - STOCK_DIST
          - RIGHTS
          - SPINOFFS
          - SPLITS
          - ALL
          type: string
        style: form
      - description: |
          Request available Corporate Actions data fields to be included in the response.
          Default is all fields. _fsymId_, _effectiveDate_, _eventTypeCode_ and _requestId_ are always included.

            |field|description|
            |---|---|
            |fsymId|Factset Regional Security Identifier|
            |eventTypeCode|Character code that denotes the type of event|
            |effectiveDate|The date when security is traded ex-dividend|
            |requestId|Identifier that was used for the request.|

          <h3>Common Fields</h3>
            |field|description|
            |---|---|
            |eventId|Uniquely Identifies the event|
            |eventTypeDesc|Description of the type of event|
            |divTypeCode|Dividend type code. [OA#8764](https://my.apps.factset.com/oa/pages/8764)|
            |announcementDate|Date the event was publicly announced|
            |recordDate|Record date of the event|
            |payDate|Payment date of the event|
          <h3>Dividend Fields</h3>
            |field|description|
            |---|---|
            |currency|Currency ISO code associated with distribution amount converted into trading currency of the record.|
            |amtDefNetGrossIndicator|Indicates whether the default amount is net or gross. G=Gross; N=Net.|
            |amtDefTradingAdj|Cash distribution amount (net or gross) in the trading currency of the record. Amount is translated to the trading currency based on the exchange rate as of the effective date. The value is adjusted for splits.|
            |amtDefTradingUnadj|Cash distribution amount (net or gross) in the trading currency of the record. Amount is translated to the trading currency based on the exchange rate as of the effective date. The value is not adjusted for splits. |
            |amtNetTradingAdj|Net distribution amount in the trading currency of the record. Amount is translated to the trading currency based on the exchange rate as of the effective date.  The value is adjusted for splits.|
            |amtNetTradingUnadj|Net distribution amount in the trading currency of the record. Amount is translated to the trading currency based on the exchange rate as of the effective date. The value is not adjusted for splits.|
            |amtGrossTradingAdj|Gross distribution amount in the trading currency of the record. Amount is translated to the trading currency based on the exchange rate as of the effective date. The value is adjusted for splits.|
            |amtGrossTradingUnadj|Gross distribution amount in the trading currency of the record. Amount is translated to the trading currency based on the exchange rate as of the effective date. The value is not adjusted for splits.|
            |declaredCurrency|Currency ISO code associated with the declared amount. |
            |amtDefDecAdj|Cash distribution amount (net or gross) in the currency it was declared in. The value is adjusted for splits.|
            |amtDefDecUnadj|Cash distribution amount (net or gross) in the currency it was declared in. The value is not adjusted for splits.|
            |amtNetDecAdj|Net cash distribution amount in the currency it was declared in. The value is adjusted for splits. |
            |amtNetDecUnadj|Net cash distribution amount in the currency it was declared in. The value is not adjusted for splits.|
            |amtGrossDecAdj|Gross cash distribution amount in the currency it was declared in. N/A is returned if the gross amount is not available. The value is adjusted for splits.|
            |amtGrossDecUnadj|Gross cash distribution amount in the currency it was declared in. The value is not adjusted for splits.|
            |dividendStatus|Identifies the cancelled dividends status( Active, Cancelled, Postponed, Partial Information) and helps to evaluate their price and portfolio performance.Its applicable to Dividend(DVC) and Dividend with DRP option(DVCD)|
            |dividendActiveFlag|Identifies whether the dividend record is currently active(1) or inactive(0).Its applicable to Dividend(DVC) and Dividend with DRP option(DVCD)|
            |dividendsSpecFlag|Indicates a special price implications exists, which may or may not include special dividends. Indicates whether an adjustment should be made to historical pricing.|
            |frankDefTradingAdj|Split amount of dividend that is franked (subject to tax credit). Published in the trading currency of the input ID. Amount is translated to the trading currency based on the exchange rate as of the effective date.**Only applicable for Australian Securities**.|
            |frankDefTradingUnadj|Unsplit amount of dividend that is franked (subject to tax credit). Published in the trading currency of the input ID. Amount is translated to the trading currency based on the exchange rate as of the effective date.**Only applicable for Australian Securities**.|
            |frankDefDecAdj|Split amount of dividend that is franked (subject to tax credit). Published in the currency the dividend was declared in.Amount is translated to the trading currency based on the exchange rate as of the effective date. **Only applicable for Australian Securities**.|
            |frankDefDecUnadj|Unsplit amount of dividend that is franked (subject to tax credit). Published in the currency the dividend was declared in.Amount is translated to the trading currency based on the exchange rate as of the effective date. **Only applicable for Australian Securities**.|
            |frankPct|Percent of total dividend that is franked (subject to tax credit). **Only applicable for Australian Securities**.|
            |taxRate|Domestic Withholding Tax Rate for a Resident Individual|
          <h3>Distribution Fields</h3>
            |field|description|
            |---|---|
            |adjFactor|Factor applied to adjust historical prices. Calculation formulas are available on [OA#12619](https://my.apps.factset.com/oa/pages/12619)|
            |adjFactorCombined|Combined adjustment factor for all distribution events on that day.|
            |amtDefTradingAdj|Cash distribution amount (net or gross) in the trading currency of the record. Amount is translated to the trading currency based on the exchange rate as of the effective date. The value is adjusted for splits.|
            |amtDefTradingUnadj|Cash distribution amount (net or gross) in the trading currency of the record. Amount is translated to the trading currency based on the exchange rate as of the effective date. The value is not adjusted for splits. |
            |currency|Currency ISO code associated with distribution amount converted into trading currency of the record.|
            |distPct|Distribution percentage of the event  (i.e. 10%). Typical for stock distributions.|
            |distOldTerm|Component of distribution ratio- Number of shares held.|
            |distNewTerm|Component of distribution ratio - Number of shares received.|
            |rightsIssuePrice|Price of the rights issue. |
            |rightsIssueCurrency|Currency the rights issue price was declared in.|
            |shortDesc|Textual description identifying the event. Example- Split (Mandatory): 3 for 1.|
          <h3>Splits Fields</h3>
            |field|description|
            |---|---|
            |adjFactor|Distribution percentage of the event  (i.e. 10%). Typical for stock distributions.|
            |adjFactorCombined|Combined adjustment factor for all distribution events on that day.|
            |distOldTerm|Component of distribution ratio- Number of shares held.|
            |distNewTerm|Component of distribution ratio - Number of shares received.|
            |distInstFsymId|Helps to identify an instrument representing the distributed company or security associated with ca event identifier. Its applicable for types like Bonus issue(BNS),Stock dividend(DVS),Rights issue (DSR), and spin off(SPO).|
            |shortDesc|Textual description identifying the event. Example- Split (Mandatory): 3 for 1.|
        examples:
          Dividends Fields:
            $ref: '#/components/examples/DividendsFields'
          Distributions Fields:
            $ref: '#/components/examples/DistributionsFields'
          Splits Fields:
            $ref: '#/components/examples/SplitsFields'
        explode: false
        in: query
        name: fields
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: |
          The start date requested for a given date range in **YYYY-MM-DD** format. In the context of corporate actions, this filters the response to only include events within the date range. The frequency between the startDate and endDate is always set to the "event" frequency- meaning the service will return only events within those inclusive boundaries. Leaving both startDate and endDate blank will pull "all" events for each requested ids.
        example: 2019-01-01
        explode: true
        in: query
        name: startDate
        required: false
        schema:
          type: string
        style: form
      - description: |
          The end date requested for a given date range in **YYYY-MM-DD** format. In the context of corporate actions, this filters the response to only include events within the date range. The frequency between the startDate and endDate is always set to the "event" frequency- meaning the service will return only events within those inclusive boundaries. Leaving both startDate and endDate blank will pull "all" events for each requested ids.
        example: 2019-12-31
        explode: true
        in: query
        name: endDate
        required: false
        schema:
          type: string
        style: form
      - description: Currency code for adjusting prices. Default is Local. For a list
          of currency ISO codes, visit [Online Assistant Page 1470](https://oa.apps.factset.com/pages/1470).
        example: USD
        explode: true
        in: query
        name: currency
        required: false
        schema:
          type: string
        style: form
      - description: |
          The cancelled dividend returns the dividend details whether they are cancelled or active.
        example: exclude
        explode: true
        in: query
        name: cancelledDividend
        required: false
        schema:
          default: exclude
          enum:
          - include
          - exclude
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                Ordinary Dividends:
                  $ref: '#/components/examples/OrdinaryDividends'
                Security Spinoffs:
                  $ref: '#/components/examples/DistributionsSpinoff'
                Rights Issue:
                  $ref: '#/components/examples/DistributionsRights'
                Forward Split:
                  $ref: '#/components/examples/SplitsForward'
                Bonus Issue:
                  $ref: '#/components/examples/SplitsBonus'
                Stock Dividend:
                  $ref: '#/components/examples/SplitsDividend'
                Reverse Split:
                  $ref: '#/components/examples/SplitsReverse'
              schema:
                $ref: '#/components/schemas/corporateActionsResponse'
          description: Array of security dividend information for a given date range
            and list of securities
        "400":
          content:
            application/json:
              examples:
                Bad Request - Date Format:
                  $ref: '#/components/examples/badRequestDateFormat'
                Bad Request - Missing Required Parameter:
                  $ref: '#/components/examples/badRequestRequiredParameter'
                Bad Request - Future Date:
                  $ref: '#/components/examples/badRequestFutureDate'
                Bad Request - Invalid Parameter:
                  $ref: '#/components/examples/badRequestInvalidParameters'
                Bad Request - Malformed JSON:
                  $ref: '#/components/examples/badRequestMalformedJSON'
                Bad Request - Read Timeout:
                  $ref: '#/components/examples/badRequestReadTimeout'
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Bad Request. This can occur for several reasons. Please review
            the "message" for more details.
        "401":
          content:
            application/json:
              examples:
                Bad Request - Date Format:
                  $ref: '#/components/examples/unauthenticated'
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Unauthenticated USERNAME-SERIAL. Ensure you are logged in and
            have successfully generated an API KEY for the IP range you are connecting
            from. For more help, select the **Report Issue** in the top right corner
            of this Developer Portal specification card and choose Connectivity 401
            or 403 Responses.
        "403":
          content:
            application/json:
              examples:
                Bad Request - Date Format:
                  $ref: '#/components/examples/forbidden'
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: The USERNAME-SERIAL attempted to request the endpoint is not
            authorized to access. The request was a legal request, but the server
            is refusing to respond. Please reach out to FactSet Account Team for assistance
            with authorization.
        "415":
          content:
            application/json:
              examples:
                Bad Request - Date Format:
                  $ref: '#/components/examples/unsupportedMediaType'
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Unsupported Media Type. This error may be returned when the
            caller sends a resource in a format that is not accepted by the server.
            This can be fixed by ensuring that Content-Type header is set to the correct
            value. In this instance, "application/json" would be the appropriate value.
        "500":
          content:
            application/json:
              examples:
                Internal Server Error - Not Writable:
                  $ref: '#/components/examples/notWritable'
                Internal Server Error - General Exception:
                  $ref: '#/components/examples/generalException'
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Internal Server Error.
      summary: Gets Corporate Actions information.
      tags:
      - Corporate Actions
      x-accepts: application/json
    post:
      description: Gets the Corporate Actions amounts, dates, types, and flags over
        a specified date range. You may request future dates to receive information
        for declared events. <p>**_startDate and endDate are required parameters.
        The input startDate must come before the input endDate._**
      operationId: postCorporateActions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/corporateActionsRequest'
        description: Request object for `Corporate Actions`.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/corporateActionsResponse'
          description: Array of security prices
      summary: Requests Corporate Actions information.
      tags:
      - Corporate Actions
      x-contentType: application/json
      x-accepts: application/json
  /factset-global-prices/v1/returns:
    get:
      description: "Returns for the requested ids and currency for the given dates.\
        \ Depending on the input parameters the return data is provided. \n"
      operationId: getReturns
      parameters:
      - description: The requested list of security identifiers. Accepted ID types
          include Market Tickers, SEDOL, ISINs, CUSIPs, or FactSet Permanent Ids.
          <p>***ids limit** =  50 per request*</p> *<p>Make note, GET Method URL request
          lines are also limited to a total length of 8192 bytes (8KB). In cases where
          the service allows for thousands of ids, which may lead to exceeding this
          request line limit of 8KB, its advised for any requests with large request
          lines to be requested through the respective "POST" method.</p>*
        examples:
          oneEquityId:
            summary: One Equity Market Identifier
            value:
            - AAPL-USA
        explode: false
        in: query
        name: ids
        required: true
        schema:
          items:
            type: string
          maxItems: 50
          minItems: 1
          type: array
        style: form
      - description: |
          The start date requested for a given date range in **YYYY-MM-DD** format. The input start date must be before the input end date. Future dates (T+1) are not accepted in this endpoint.
        example: 2021-08-27
        explode: true
        in: query
        name: startDate
        required: true
        schema:
          type: string
        style: form
      - description: |
          The end date requested for a given date range in **YYYY-MM-DD** format. The input end date must be after the input start date. Future dates (T+1) are not accepted in this endpoint.
        example: 2021-08-27
        explode: true
        in: query
        name: endDate
        required: false
        schema:
