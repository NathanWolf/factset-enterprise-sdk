        limit** =  50 per multi-day request or 1000 for single day requests*</p> *<p>Make
        note, GET Method URL request lines are also limited to a total length of 8192
        bytes (8KB). In cases where the service allows for thousands of ids, which
        may lead to exceeding this request line limit of 8KB, its advised for any
        requests with large request lines to be requested through the respective "POST"
        method.</p>*
      examples:
        oneEquityId:
          summary: One Equity Market Identifier
          value:
          - AAPL-USA
      explode: false
      in: query
      name: ids
      required: true
      schema:
        items:
          type: string
        maxItems: 1000
        minItems: 1
        type: array
      style: form
    eventCategory:
      description: |
        Selects the Event Category to include in the response.
          * **CASH_DIVS** = Cash Dividends
          * **STOCK_DIST** = Stock Distributions
          * **SPINOFFS** = Spin Offs
          * **RIGHTS** = Rights Issue
          * **SPLITS** = Splits
          * **ALL** = Returns all Event Types. If left blank the service will default to ALL.
      explode: true
      in: query
      name: eventCategory
      required: false
      schema:
        default: ALL
        enum:
        - CASH_DIVS
        - STOCK_DIST
        - RIGHTS
        - SPINOFFS
        - SPLITS
        - ALL
        type: string
      style: form
    startDate:
      description: |
        The start date requested for a given date range in **YYYY-MM-DD** format. The input start date must be before the input end date. Future dates (T+1) are not accepted in this endpoint.
      example: 2021-08-27
      explode: true
      in: query
      name: startDate
      required: true
      schema:
        type: string
      style: form
    endDate:
      description: |
        The end date requested for a given date range in **YYYY-MM-DD** format. The input end date must be after the input start date. Future dates (T+1) are not accepted in this endpoint.
      example: 2021-08-27
      explode: true
      in: query
      name: endDate
      required: false
      schema:
        type: string
      style: form
    startDateCA:
      description: |
        The start date requested for a given date range in **YYYY-MM-DD** format. In the context of corporate actions, this filters the response to only include events within the date range. The frequency between the startDate and endDate is always set to the "event" frequency- meaning the service will return only events within those inclusive boundaries. Leaving both startDate and endDate blank will pull "all" events for each requested ids.
      example: 2019-01-01
      explode: true
      in: query
      name: startDate
      required: false
      schema:
        type: string
      style: form
    endDateCA:
      description: |
        The end date requested for a given date range in **YYYY-MM-DD** format. In the context of corporate actions, this filters the response to only include events within the date range. The frequency between the startDate and endDate is always set to the "event" frequency- meaning the service will return only events within those inclusive boundaries. Leaving both startDate and endDate blank will pull "all" events for each requested ids.
      example: 2019-12-31
      explode: true
      in: query
      name: endDate
      required: false
      schema:
        type: string
      style: form
    date:
      description: |
        The as of date in **YYYY-MM-DD** format. This controls the perspective date in which the period parameter will be computed. Future dates (T+1) are not accepted in this endpoint.
      example: 2019-07-07
      explode: true
      in: query
      name: date
      required: false
      schema:
        type: string
      style: form
    cancelledDividend:
      description: |
        The cancelled dividend returns the dividend details whether they are cancelled or active.
      example: exclude
      explode: true
      in: query
      name: cancelledDividend
      required: false
      schema:
        default: exclude
        enum:
        - include
        - exclude
        type: string
      style: form
    frequency:
      description: "Controls the display frequency of the data returned.\n  * **D**\
        \ = Daily\n  * **AD** = Actual Daily\n  * **W** = Weekly, based on the last\
        \ day of the week of the start date.\n  * **M** = Monthly, based on the last\
        \ trading day of the month.\n  * **AM** = Monthly, based on the start date\
        \ (e.g., if the start date is June 16, data is displayed for June 16, May\
        \ 16, April 16 etc.).\n  * **AQ** =  Actual Quarterly\n  * **CQ** = Quarterly\
        \ based on the last trading day of the calendar quarter (March, June, September,\
        \ or December).\n  * **ASA** = Actual Semi-annual\n  * **CSA** = Calendar\
        \ Semi-annual\n  * **AY** = Actual Annual, based on the start date.\n  * **CY**\
        \ = Calendar Annual, based on the last trading day of the calendar year.\n\
        \  \n"
      explode: true
      in: query
      name: frequency
      required: false
      schema:
        default: D
        enum:
        - D
        - AD
        - W
        - M
        - AM
        - AQ
        - CQ
        - ASA
        - CSA
        - AY
        - CY
        type: string
      style: form
    dividendAdjust:
      description: "Controls the dividend reinvestment for the returns calculation.\n\
        \  * **PRICE** = Price Change - Dividends Excluded.\n  * **EXDATE** = Simple\
        \ Return - Dividends Received on exdate but not reinvested.\n  * **EXDATE_C**\
        \ = Compound Return - Dividends reinvested on exdate.\n\n  \n"
      explode: true
      in: query
      name: dividendAdjust
      required: false
      schema:
        default: EXDATE_C
        enum:
        - PRICE
        - EXDATE
        - EXDATE_C
        type: string
      style: form
    calendar:
      description: Calendar of data returned. SEVENDAY includes weekends.
      example: FIVEDAY
      explode: true
      in: query
      name: calendar
      required: false
      schema:
        default: FIVEDAY
        enum:
        - FIVEDAY
        - SEVENDAY
        - US
        type: string
      style: form
    currency:
      description: Currency code for adjusting prices. Default is Local. For a list
        of currency ISO codes, visit [Online Assistant Page 1470](https://oa.apps.factset.com/pages/1470).
      example: USD
      explode: true
      in: query
      name: currency
      required: false
      schema:
        type: string
      style: form
    adjust:
      description: |
        Controls the split and spinoff adjustments for the prices.
          * **SPLIT** = Split ONLY Adjusted. This is used by default.
          * **SPLIT_SPINOFF** = Splits & Spinoff Adjusted.
          * **UNSPLIT** = No Adjustments.
      explode: true
      in: query
      name: adjust
      required: false
      schema:
        default: SPLIT
        enum:
        - SPLIT
        - SPLIT_SPINOFF
        - UNSPLIT
        type: string
      style: form
    fieldsPrices:
      description: |
        Request available pricing data fields to be included in the response. Default is all fields. All responses will include the _fsymId_, _date_, and _currency_ fields.
          |field|description|
          |---|---|
          |price|Closing Price|
          |priceOpen|Opening Price|
          |priceHigh|High Price|
          |priceLow|Low Price|
          |volume|Volume|
          |turnover|Total Trade Value for the Day|
          |tradeCount|Number of Trades|
          |vwap|Volume Weighted Average Price|
