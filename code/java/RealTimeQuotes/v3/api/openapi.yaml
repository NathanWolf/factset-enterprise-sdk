            set of rules.
          - A stock, also known as stock certificate or share, represents the partitioned
            capital stock of a company. The capital stock of a company constitutes
            the equity stake of its owners.
          - A fund is a supply of capital belonging to numerous investors that is
            used to collectively purchase securities while each investor retains ownership
            and control of his or her own shares.
          - An exchange traded fund (ETF) is a security that tracks an index, a commodity
            or a basket of assets like an index fund, but trades like a stock on an
            exchange. ETFs experience price changes throughout the day as they are
            bought and sold.
          - A debt instrument is an interest-bearing or interest-earning financial
            instrument, which is generally used for long-term debt financing and investment.
          - An investment product is a securitized derivatives product which allows
            the investor to participate in the performance of the underlying financial
            instrument.
          - A leveraged product is a securitized derivatives product which allows
            the investor to participate with a leverage in the performance of the
            underlying financial instrument.
          - A currency cross rate is an exchange rate between two main currencies.
          - A commodity is a marketable item produced to satisfy market requirements.
            Economic commodities comprise both goods and services.
          - An option is a derivatives contract that represents a contract sold by
            one party (the option writer) to another party (the option holder). The
            contract offers the buyer the right, but not the obligation, to buy (call)
            or sell (put) a particular underlying asset at an agreed price (the strike
            price) on a specific exercise date (European-style option) or during a
            period of time up to that exercise date (American-style option).
          - A future is a derivatives contract that represents a contractual agreement
            to buy or sell a particular underlying asset at a pre-determined price
            on a specific date in the future. A future contract details the quality
            and quantity of the underlying asset. Some future contracts may require
            a physical delivery of the asset, whereas others are settled in cash.
