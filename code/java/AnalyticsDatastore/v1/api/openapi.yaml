                type: string
              style: simple
        "503":
          description: Request timed out. Retry the request in sometime.
          headers:
            X-RateLimit-Remaining:
              description: Number of requests left for the time window.
              explode: false
              schema:
                type: string
              style: simple
            X-FactSet-Api-Request-Key:
              description: Key to uniquely identify an Analytics API request. Only
                available after successful authentication.
              explode: false
              schema:
                type: string
              style: simple
            X-RateLimit-Reset:
              description: Number of seconds remaining till rate limit resets.
              explode: false
              schema:
                type: string
              style: simple
            X-RateLimit-Limit:
              description: Number of allowed requests for the time window.
              explode: false
              schema:
                type: string
              style: simple
            X-DataDirect-Request-Key:
              description: FactSet’s request key header.
              explode: false
              schema:
                type: string
              style: simple
      summary: Gets a list of Documents that a user has access to.
      tags:
      - Documents
      x-contentType: application/json
      x-accepts: application/json
  /analytics/pub-datastore/tag-search/v1/tags:
    get:
      description: Tag definitions consist of a name and a type. Use this end point
        to see a list of pre-existing tags that can be used to filter on the Documents
        end point.
      operationId: getTagsEndPoint
      parameters:
      - description: The offset integer on where to begin paginating
        explode: true
        in: query
        name: _paginationOffset
        required: false
        schema:
          default: 0
          type: integer
        style: form
      - description: The limit of records to return when paginating
        explode: true
        in: query
        name: _paginationLimit
        required: false
        schema:
          default: 50
          maximum: 1000
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TagListResponse'
          description: Expected response, returns a list of tag definitions the user
            has access to.
