openapi: 3.0.3
info:
  contact:
    email: api@factset.com
    name: FactSet Research Systems
    url: https://developer.factset.com/contact
  description: Allow clients to fetch precalculated Analytics through predeterministic
    URLs.
  license:
    name: Apache License, Version 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  title: Analytics Datastore API
  version: 1.0.0
externalDocs:
  description: API Documentation
  url: https://developer.factset.com/api-catalog/analytics-datastore-api
servers:
- description: Production
  url: https://api.factset.com
- description: Sandbox
  url: https://api-sandbox.factset.com
security:
- FactSetApiKey: []
- FactSetOAuth2: []
tags:
- description: Retrieves a mapping with a Location header to redirect to the underlying
    data
  name: Mappings
- description: Retrieves Objects and their underlying data
  name: Objects
- description: Retrieves Document metadata and URL locations to underlying data
  name: Documents
paths:
  /analytics/pub-datastore/swivel/v1/{document}/{accountId}/{date}:
    get:
      description: "Takes report parameter inputs and returns the object location\
        \ for the specified report via a 302 redirect.\r\n\r\nNote: Due to Swagger\
        \ UI functionality, the redirect is automatically followed when using 'Try\
        \ it out', so instead of the 302 Header response, a 200 is returned with the\
        \ Cargo response Body."
      operationId: getPdfPptMapping
      parameters:
      - description: The Publisher document containing the report
        example: Analytics_Datastore
        explode: false
        in: path
        name: document
        required: true
        schema:
          type: string
        style: simple
      - description: The account ID
        example: LARGE_CORE
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          type: string
        style: simple
      - description: The as of date for the report
        example: 2023-01-01
        explode: false
        in: path
        name: date
        required: true
        schema:
          format: date
          type: string
        style: simple
      responses:
        "302":
          description: Expected response, contains the Cargo URL in the Location header.
          headers:
            Location:
              description: "Redirect URL to get Cargo object. \r\n\n(example: https://api.factset.com/analytics/datastore/cargo/v1/groups/a4186c50f8e74f979d271dd22298c901/objects/fe875bc4150542dea6bc237663a01a0d)"
              explode: false
              schema:
                type: string
              style: simple
            X-DataDirect-Request-Key:
              description: FactSet’s request key header.
              explode: false
              schema:
                type: string
              style: simple
        "400":
          description: Invalid parameter provided.
          headers:
            X-DataDirect-Request-Key:
              description: FactSet’s request key header.
              explode: false
              schema:
                type: string
              style: simple
        "401":
          description: Missing or invalid authentication.
          headers:
            X-DataDirect-Request-Key:
              description: FactSet’s request key header.
              explode: false
              schema:
                type: string
              style: simple
        "403":
          description: User is forbidden with current credentials
          headers:
            X-DataDirect-Request-Key:
              description: FactSet’s request key header.
              explode: false
              schema:
                type: string
              style: simple
        "404":
          description: The provided request does not exist.
          headers:
            X-DataDirect-Request-Key:
              description: FactSet’s request key header.
              explode: false
              schema:
                type: string
              style: simple
        "500":
          description: Server error. Log the X-DataDirect-Request-Key header to assist
            in troubleshooting
          headers:
            X-DataDirect-Request-Key:
              description: FactSet’s request key header.
              explode: false
              schema:
                type: string
              style: simple
        "503":
          description: Request timed out. Retry the request in sometime.
          headers:
            X-DataDirect-Request-Key:
              description: FactSet’s request key header.
              explode: false
              schema:
                type: string
              style: simple
      summary: Redirects to the raw PPT/PDF output created by the Publisher service.
      tags:
      - Mappings
      x-accepts: application/json
