  /analytics/pub-datastore/cargo/v1/groups/{groupId}/objects/{objectId}:
    get:
      description: "Raw object data can be found in the response body. This can be\
        \ either the mapped PDF/PPT or STACH json, depending on the mapping. https://pages.github.factset.com/analytics-reporting/stachschema/#/\
        \ \r\n\nOptional request header \"accept-encoding\", with allowed values of\
        \ \"br\" and \"gzip\". If accept-encoding is passed, the response is compressed."
      operationId: getCargoEndpoint
      parameters:
      - description: The ID of the group
        example: a4186c50f8e74f979d271dd22298c901
        explode: false
        in: path
        name: groupId
        required: true
        schema:
          type: string
        style: simple
      - description: The ID of the object
        example: fe875bc4150542dea6bc237663a01a0d
        explode: false
        in: path
        name: objectId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Expected response, returns json response body of the report.
          headers:
            Transfer-Encoding:
              description: Standard HTTP header. Header value will be set to Chunked
                if Accept-Encoding header is specified.
              explode: false
              schema:
                type: string
              style: simple
            Content-Encoding:
              description: Standard HTTP header. Header value based on Accept-Encoding
                Request header.
              explode: false
              schema:
                type: string
              style: simple
            Content-Type:
              description: Standard HTTP header.
              explode: false
              schema:
                type: string
              style: simple
            X-DataDirect-Request-Key:
              description: FactSet’s request key header.
              explode: false
              schema:
                type: string
              style: simple
        "400":
          description: Invalid parameter provided.
          headers:
            X-DataDirect-Request-Key:
              description: FactSet’s request key header.
              explode: false
              schema:
                type: string
              style: simple
        "401":
          description: Missing or invalid authentication.
          headers:
            X-DataDirect-Request-Key:
              description: FactSet’s request key header.
              explode: false
              schema:
                type: string
              style: simple
        "403":
          description: User is forbidden with current credentials
          headers:
            X-DataDirect-Request-Key:
              description: FactSet’s request key header.
              explode: false
              schema:
                type: string
              style: simple
        "404":
          description: The provided request does not exist.
          headers:
            X-DataDirect-Request-Key:
              description: FactSet’s request key header.
              explode: false
              schema:
                type: string
              style: simple
        "500":
          description: Server error. Log the X-DataDirect-Request-Key header to assist
            in troubleshooting
          headers:
            X-DataDirect-Request-Key:
              description: FactSet’s request key header.
              explode: false
              schema:
                type: string
              style: simple
        "503":
          description: Request timed out. Retry the request in sometime.
          headers:
            X-RateLimit-Remaining:
              description: Number of requests left for the time window.
              explode: false
              schema:
                type: string
              style: simple
            X-FactSet-Api-Request-Key:
              description: Key to uniquely identify an Analytics API request. Only
                available after successful authentication.
              explode: false
              schema:
                type: string
              style: simple
            X-RateLimit-Reset:
              description: Number of seconds remaining till rate limit resets.
              explode: false
              schema:
                type: string
              style: simple
            X-RateLimit-Limit:
              description: Number of allowed requests for the time window.
              explode: false
              schema:
                type: string
              style: simple
            X-DataDirect-Request-Key:
              description: FactSet’s request key header.
              explode: false
              schema:
                type: string
              style: simple
      summary: Gets an object given an ID. In this case ID retrieved from mapping
        Location header, object data in response body.
      tags:
      - Objects
      x-accepts: application/json
  /analytics/pub-datastore/tag-search/v1/documents/search:
    post:
      description: "Retrieves metadata around documents stored in the Analytics Datastore\
        \ Service. Each Document will have a 'url' property which will act as a re-direct\
        \ to the underlying document data\r\n\r\nThis end point supports pagination\
        \ and filtering through the use of the request body listed below.\r\n\r\n\
        To discover what tags are available to filter on, see GET /tags and GET /tags/{name}/values\
        \ to retrieve these filter values.\r\n\r\nSimilarly, to discover what product\
        \ types are available to filter on, see POST /product-types/search to retrieve\
        \ a list of product types."
      operationId: getDocumentsEndPoint
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentRequest'
        description: Example request of a filtered Documents search call
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentListResponse'
          description: Expected response, a list of documents the user has access
            to.
        "400":
          description: Invalid parameter provided.
          headers:
            X-DataDirect-Request-Key:
              description: FactSet’s request key header.
              explode: false
              schema:
                type: string
              style: simple
        "401":
          description: Missing or invalid authentication.
          headers:
            X-DataDirect-Request-Key:
              description: FactSet’s request key header.
              explode: false
              schema:
                type: string
              style: simple
        "403":
