    email: api@factset.com
    name: FactSet Research Systems
  description: "FactSet Mutual Funds data offers over 50 fund- and share class-specific\
    \ data points for mutual funds listed in the United States. <p>FactSet Mutual\
    \ Funds Reference provides fund-specific reference information as well as FactSet's\
    \ proprietary classification system. It includes but is not limited to the following\
    \ coverage \n  * Fund descriptions \n  * A seven-tier classification system\n\
    \  * Leverage information\n  * Fees and expenses \n  * Portfolio managers \n \
    \ \n  FactSet Mutual Funds Time Series provides quantitative data items on a historical\
    \ basis. It includes but is not limited to the following coverage \n  * Net asset\
    \ value\n  * Fund flows \n  * Assets under management\n  * Total return \n"
  title: FactSet Funds API
  version: 1.0.0
servers:
- description: Production
  url: https://api.factset.com/content
security:
- FactSetApiKey: []
- FactSetOAuth2: []
tags:
- description: Basic reference data for funds, including summary, status, benchmark
    details, classifications, and more.
  name: Reference
- description: Fetch Fund Price (NAV) and Returns over a requested time-series.
  name: Prices & Returns
- description: Fetch Fund AUM and Fund Flows over a requested time-series.
  name: Fund Flows & AUM
- description: Check the Fund's current status and database availability
  name: Helper
