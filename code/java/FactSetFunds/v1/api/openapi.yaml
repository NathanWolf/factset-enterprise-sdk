      operationId: getFundsPrices
      parameters:
      - description: |
          The requested fund identifier. FactSet Identifiers, tickers, CUSIP, SEDOL, and ISIN are accepted inputs. <p>***ids limit** =  1000 per request*</p> *<p>Make note, GET Method URL request lines are also limited to a total length of 8192 bytes (8KB). In cases where the service allows for thousands of ids, which may lead to exceeding this request line limit of 8KB, its advised for any requests with large request lines to be requested through the respective "POST" method.</p>*
        examples:
          oneId:
            summary: One Market Identifier
            value:
            - MABAX-US
          multipleIds:
            summary: Multiple Market Identifiers
            value:
            - MABAX-US
            - FCNTX-US
        explode: false
        in: query
        name: ids
        required: true
        schema:
          items:
            type: string
          maxItems: 1000
          minItems: 1
          type: array
        style: form
      - description: |
          The start date requested for a given date range in **YYYY-MM-DD** format. If left blank, the API will default to latest available completed period.
        example: 2018-12-31
        explode: true
        in: query
        name: startDate
        required: false
        schema:
          type: string
        style: form
      - description: |
          The end date requested for a given date range in **YYYY-MM-DD** format. If left blank, the API will default to latest available completed period.
        example: 2019-12-31
        explode: true
        in: query
        name: endDate
        required: false
        schema:
          type: string
        style: form
      - description: |
          Controls the display frequency of the data returned.
            * **D** = Daily
            * **W** = Weekly, based on the last day of the week of the start date.
            * **M** = Monthly, based on the last trading day of the month.
            * **AM** = Monthly, based on the start date (e.g., if the start date is June 16, data is displayed for June 16, May 16, April 16 etc.).
            * **CQ** = Quarterly based on the last trading day of the calendar quarter (March, June, September, or December).
            * **FQ** = Fiscal Quarter of the company.
            * **AY** = Actual Annual, based on the start date.
            * **CY** = Calendar Annual, based on the last trading day of the calendar year.
            * **FY** = Fiscal Annual, based on the last trading day of the company's fiscal year.
        explode: true
        in: query
        name: frequency
        required: false
        schema:
          default: M
          enum:
          - D
          - W
          - M
          - AM
          - CQ
          - FQ
          - AY
          - CY
          - FY
          type: string
        style: form
      - description: Controls the Currency conversion of the Fund. By default, the
          currency will use the funds local currency.
        example: USD
        explode: true
        in: query
        name: currency
        required: false
        schema:
          default: LOCAL
          type: string
        style: form
      - description: The Data Type of the NAV expressed as Raw or Rolled values.
        explode: true
        in: query
        name: dataType
        required: false
        schema:
          default: ROLL
          enum:
          - ROLL
          - RAW
          type: string
        style: form
      - description: The price adjustment split or unsplit.
        explode: true
        in: query
        name: splitAdjust
        required: false
        schema:
          default: SPLIT
          enum:
          - SPLIT
          - UNSPLIT
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/fundsPricesResponse'
          description: The Prices response object.
        "400":
