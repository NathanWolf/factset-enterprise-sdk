          - W
          - M
          - AM
          - CQ
          - FQ
          - AY
          - CY
          - FY
          type: string
        style: form
      - description: Controls the Currency conversion of the Fund. By default, the
          currency will use the funds local currency.
        example: USD
        explode: true
        in: query
        name: currency
        required: false
        schema:
          default: LOCAL
          type: string
        style: form
      - description: "Controls the dividend inclusion for the NAV returns calculations,\
          \ where - \n* DIV = Include Dividends, Total Return\n* NO_DIV = Exclude\
          \ Dividends, Simple Return\n"
        explode: true
        in: query
        name: dividendAdjust
        required: false
        schema:
          default: DIV
          enum:
          - DIV
          - NO_DIV
          type: string
        style: form
