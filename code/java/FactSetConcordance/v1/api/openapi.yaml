openapi: 3.0.0
info:
  contact:
    email: api@factset.com
    name: FactSet Research Systems, Inc.
  description: |
    The FactSet Concordance API provides the ability to programmatically look up several types of entities by their name and other attributes. It attempts to match attributes that you supply for the entity and returns as many match candidates as it can find. The result is a "concorded" FactSet Entity Permanent identifier.  The Entity Identifier can then be used as input throughout FactSet's Content soultions, such as Content APIs and Standard DataFeeds.<p> There are types of workflows supported in the API. The first workflow type follows traditional API conventions in that a request is accepted and a response is returned synchronously. The second workflow type involves a background task. With this workflow, a task is created for uploading a set of queries, and then the client polls for the task to complete. Once the task has completed, the client retrieves the concordance results throught the decisions endpoint.</p>
  title: FactSet Concordance API
  version: 1.1.0
servers:
- description: Production Server
  url: https://api.factset.com/content
security:
- FactSetApiKey: []
- FactSetOAuth2: []
tags:
- description: Retrieve a list of Entity Matches and Candidates for up to 25 names.
  name: Entity Match
- description: Submit a file with up to 10,000 entity names and attributes and retrieve
    decisions once mapped.
  name: Entity Match - Bulk
- description: View and Save mappings made of ClientIds and Names to FactSet Entity
    Ids
  name: Manage Mappings
- description: The response is formatted specifically for Snowflake environment and
    not used by consumers outside of Snowflake.
  name: Snowflake
paths:
  /factset-concordance/v1/entity-match:
    get:
      description: |
        Finds the best candidate entities matching the given entity name. Additional attributes can be supplied to narrow the search, such as State, URL, and Entity Types. <p>**Max of 1 Name permitted in a single GET request.** Use the POST method for /entity-match to fetch up to 25 names. Otherwise, use the "Entity Match - Bulk" workflow to submit larger universes of names to be concorded via a file.</p><p> Supported types of Entities in which the names can match to include -
          * Corporations, Joint Ventures, and Holding Companies
          * Fund Managers and various Fund Types (Open-end, Closed End, Hedge, Soverign Wealth, Pension, Exchange Traded, and more).</p>
      operationId: getEntityMatch
      parameters:
      - description: Name of Entity to match.
        example: FactSet
        explode: true
        in: query
        name: name
        required: true
        schema:
          type: string
        style: form
      - description: |
          A unique identifer supplied by the user. The clientId is recorded to the user's mapped universe.
        example: abc-123
        explode: true
        in: query
        name: clientId
        required: false
        schema:
          type: string
        style: form
      - description: ISO2 country code corresponding to the entity name that is used
          when evaluating candidates for a match. For a list of ISO2 Country codes,
          visit [OA 8754](https://my.apps.factset.com/oa/pages/8754).
        example: US
        explode: true
        in: query
        name: country
        required: false
        schema:
          maxLength: 2
          minLength: 2
          type: string
        style: form
      - description: Two-character state code corresponding to the entity name that
          is used when evaluating candidates for a match. Currently, only US state
          codes are supported.
        example: CT
        explode: true
        in: query
        name: state
        required: false
        schema:
          maxLength: 2
          minLength: 2
          type: string
        style: form
      - description: URL corresponding to the entity name that is used when evaluating
          candidates for a match.
        explode: true
        in: query
        name: url
        required: false
        schema:
          type: string
        style: form
      - description: |
          Three-character FactSet entity type code used to filter candidates in order to determine the final match result. Only candidates with an entity type specified will be considered for the final match result. Multiple types can be entered separated by commas.
