          type: string
    MetadataEntry:
      type: object
      description: >
        Restricted metadata entries. Restricts the possible key in the following
        STACH schema:

        - RowOrganizedPackage.CellDetail.CellMetadataEntry

        - RowOrganizedPackage.HeaderCellDetail.CellMetadataEntry

        - RowOrganizedPackage.MapOfMetadata.ItemsEntry

        - RowOrganizedPackage.Row.RowMetadataEntry

        - RowOrganizedPackage.TableData.TableMetadataEntry


        And sets restrictions on the possible values for a MetadataItem.
      oneOf:
        - $ref: '#/components/schemas/category'
        - $ref: '#/components/schemas/currencyCode'
        - $ref: '#/components/schemas/currencySymbol'
        - $ref: '#/components/schemas/description'
        - $ref: '#/components/schemas/frequency'
        - $ref: '#/components/schemas/metric'
        - $ref: '#/components/schemas/scale'
        - $ref: '#/components/schemas/transactionId'
        - $ref: '#/components/schemas/transactionType'
        - $ref: '#/components/schemas/units'
        - $ref: '#/components/schemas/valueType'
    category:
      type: object
      properties:
        category:
          type: object
          description: >
            Describes data based on source or kind of value

            - ACTUAL - Historical data collected directly from a press release
            or a median consensus from brokers after a report date.

            - ESTIMATE - Forward looking average of broker estimates within a
            specific time horizon.

            - GUIDANCE - Forward looking indication or estimate of future
            performance issued by the company itself.

            - DETAIL - Indicates data that is more granular and may be secondary
            in focus.

            - MAIN - Indicates data is of more impactful or higher importance
            and may want to be emphasized.

            - SECTION - Indicates data that is used in sectioning rows in group
            level STACH format.
          properties:
            value:
              type: string
              enum:
                - ACTUAL
                - ESTIMATE
                - GUIDANCE
                - EXCLUDED
                - CHANGE
                - DETAIL
                - MAIN
                - SECTION
    currencyCode:
      type: object
      properties:
        currencyCode:
          type: object
          description: Code for data currency
          properties:
            value:
              type: string
    currencySymbol:
      type: object
      properties:
        currencySymbol:
          type: object
          description: Symbol for data currency
          properties:
            value:
              type: string
    description:
      type: object
      properties:
        description:
          type: object
          description: Text describing the data
          properties:
            value:
              type: string
    frequency:
      type: object
      properties:
        frequency:
          type: object
          description: |
            String with frequency of a data series. Allowed values:
            - "D" (daily)
            - "W" (weekly)
            - "AW" (actual weekly)
            - "M" (monthly)
            - "AM" (actual monthly)
            - "Q" (quarterly)
            - "FQ" (fiscal quarterly)
            - "CQ" (calendar quarterly)
            - "AQ" (actual quarterly)
            - "Y" (yearly)
            - "FY" (fiscal yearly)
            - "CY" (calendar yearly)
            - "AY" (actual yearly)
            - "MTD" (month-to-date)
            - "QTD" (quarter-to-date)
            - "YTD" (year-to-date)
            - "FYTD" (fiscal-year-to-date)
            - "CYTD" (calendar-year-to-date)
          properties:
            value:
              type: string
              enum:
                - D
                - W
                - AW
                - M
                - AM
                - Q
                - FQ
                - CQ
                - AQ
                - 'Y'
                - FY
                - CY
                - AY
                - MTD
                - QTD
                - YTD
                - FYTD
                - CYTD
    metric:
      type: object
      properties:
        metric:
          type: object
          description: >
            Describes the entity's financial metrics category

            - FIN - Financial; Numerical value taken from an entity's financial
            statements.

            - RAT - Ratio; A relative magnitude of two or more selected
            numerical values taken from an entity's financial statements.


            Exception: units = A (Actual) in combination with metric = RAT
            (Ratio) should be treated similarly as units = RATIO; the value is
            returned in the same format.
          properties:
            value:
              type: string
              enum:
                - FIN
                - RAT
    scale:
      type: object
      properties:
        scale:
          type: object
          description: >
            Integer power of 10 to which numbers have been scaled. For example:
            6 implies millions.

            Default is 0.
          properties:
            value:
              type: integer
    transactionId:
      type: object
      properties:
        transactionId:
          type: object
          description: Id for the transaction. Only used in /transactions
          properties:
            value:
              type: string
    transactionType:
      type: object
      properties:
        transactionType:
          type: object
          description: |
            Type of transaction. Only used in /transactions. Allowed values:
            - "MA" (Mergers and Acquisitions)
          properties:
            value:
              type: string
              enum:
                - MA
    units:
      type: object
      properties:
        units:
          type: object
          description: >
            Represents the scale for the data, expresses the quantity.


            Exception: units = A (Actual) in combination with metric = RAT
            (Ratio) should be treated similarly as units = RATIO; the value is
            returned in the same format.
          properties:
            value:
              type: string
              enum:
                - A (Actual)
                - B (Billions)
                - M (Millions)
                - PCT (Percent)
                - RATIO (Ratio)
                - T (Thousands)
    valueType:
      type: object
      properties:
        valueType:
          type: object
          description: Describes how to interpret numbers
          properties:
            value:
              type: string
              enum:
                - PERCENTAGE
                - RATIO
                - TREND
                - RANGE
