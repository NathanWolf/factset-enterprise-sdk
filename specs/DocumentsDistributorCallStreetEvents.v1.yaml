components:
  schemas:
    NRT-Snippets:
      description: >-
        Metadata of the snippets of active calls happening at that moment are
        returned
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              reportId:
                type: integer
                description: The unique ID for an event.
              snippetEndTimestamp:
                type: string
                description: >-
                  The snippet end time is calculated based off the endTime in
                  the snippetData section and the recordingStartTime from the
                  calls endpoint 
              snippetData:
                type: array
                items:
                  type: object
                  properties:
                    metadata:
                      type: object
                      properties:
                        transcript:
                          type: string
                          description: The actual transcript snippet
                        endTime:
                          type: number
                          description: >-
                            The number of seconds into the call, when the
                            transcript snippet ended
                        startTime:
                          type: number
                          description: >-
                            The number of seconds into the call,when the
                            transcript snippet started
              snippetSequence:
                type: integer
                description: >-
                  The sequence number of the snippet from the start of the
                  current call 
              audioSourceId:
                type: integer
                description: >-
                  The Unique ID for an Internal recording specific to reportID.
                  For example, ReportID X would have multiple recordings from a
                  different source (dial-in or webcast). One ReportID can have
                  multiple AudioSource ids.
        meta:
          type: object
          properties:
            pagination:
              type: object
              properties:
                total:
