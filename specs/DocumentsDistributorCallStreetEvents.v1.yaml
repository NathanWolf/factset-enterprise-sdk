    NRT-Speakerids:
      description: >-
        Speaker metadata and the cosine scores(confidence scores ) generated for
        an active  call are returned
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              audioSourceId:
                type: integer
                description: >-
                  The Unique ID for an Internal recording specific to reportID.
                  For example, ReportID X would have multiple recordings from a
                  different source (dial-in or webcast). One ReportID can have
                  multiple audioSource ids.
              speakerStartOffset:
                type: number
                description: >-
                  The number of seconds into the call when a speaker starts / is
                  speaking
              speakerId:
                type: string
                description: A unique identifier for a speaker
              cosineScore:
                type: number
                description: >-
                  The cosine similarity score (Confidence score)  for a
                  particular speaker.


                  A score > 0.5 while a key-speaker is speaking can be
                  considered as a high confidence in the predicted speaker


                  Negative and null cosine scores are eliminated from the
                  speakerid result set as they are the predictions due to either
                  music or silence in the call


                  Only the Speakerids with the highest cosineScore are rendered
                  in the result set
        meta:
          type: object
          properties:
            sort:
              type: array
              description: The value in _sort parameter if used in the request
              items:
