openapi: 3.0.0
info:
  version: 2.0.0
  title: FactSet Symbology API
  contact:
    name: FactSet Research Systems
    email: api@factset.com
  description: >
    The FactSet Symbology API provides symbol resolution services, allowing
    clients to translate market identifiers into various symbology

    types. various market symbology types such as, FactSet Permanent
    Identifiers, CUSIP, ISIN, 

    SEDOL, Tickers, and Bloomberg FIGIs. 


    Factset's Symbology API sits at the center of its hub-and-spoke data model,
    enabling you to quickly 

    harmonize the expanding catalog of Content APIs. Translate market IDs into
    CUSIP, SEDOL, ISIN, Tickers as a point in time or for the entire

    history of the requested id allowing Data Management workflows to normalize
    ids over time. Additionally, the Symbology API provides 

    translation of market ids into Bloomberg FIGI.
servers:
  - url: https://api.factset.com/content
    description: Production
security:
  - FactSetApiKey: []
  - FactSetOAuth2: []
paths:
  /symbology/v1/factset:
    get:
      tags:
        - FactSet
      summary: Translate market security symbols into FactSet Permanent Identifiers.
      operationId: translateFactset
      description: >-
        Translate market security symbols into FactSet Permanent Security
        Identifiers. The permanent identifier provides a unique record key and a
        convenient way to link across content sets. Additionally, if your firm
        does not have licenses for the symbol systems (e.g., CUSIP, SEDOL,
        ISIN), the permanent identifier provides a way to deliver security and
        listing-level data. <p>*GET Method is limited by URL Length of 2,048
        characters. If a large universe of symbols is requested, it's advised to
        use POST method to retrieve the same response model.*</P><p>**This
        endpoint is included with all other Content API packages.**</p>
      parameters:
        - $ref: '#/components/parameters/getIds'
      responses:
        '200':
          description: >-
            Successful response of Market IDs translated into FactSet Permanent
            Identifiers.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/factsetTranslationResponse'
              examples:
                Translate Single Market Identifier:
                  $ref: '#/components/examples/singleFactsetTranslation'
                Translate Multiple Market Identifiers:
                  $ref: '#/components/examples/multipleFactsetTranslation'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '415':
          $ref: '#/components/responses/415'
        '500':
          $ref: '#/components/responses/500'
    post:
      tags:
        - FactSet
      summary: Translate market security symbols into FactSet Permanent Identifiers.
      description: >-
        Translate market security symbols into FactSet Permanent Security
        Identifiers. The permanent identifier provides a unique record key and a
        convenient way to link across content sets. Additionally, if your firm
        does not have licenses for the symbol systems (e.g., CUSIP, SEDOL,
        ISIN), the permanent identifier provides a way to deliver security and
        listing-level data.
      operationId: batchTranslateFactset
      requestBody:
        description: Request Body for FactSet Symbology Translation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/factsetTranslationRequest'
            examples:
              Translate Single Market ID to FactSet ID:
                $ref: '#/components/examples/singleFactsetTranslationPost'
              Translate Multiple Market IDs to FactSet IDs:
                $ref: '#/components/examples/multipleFactsetTranslationPost'
        required: true
      responses:
        '200':
          description: Symbol translation objects.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/factsetTranslationResponse'
              examples:
                Translate Single Market Identifier:
                  $ref: '#/components/examples/singleFactsetTranslation'
                Translate Multiple Market Identifiers:
                  $ref: '#/components/examples/multipleFactsetTranslation'
        '400':
