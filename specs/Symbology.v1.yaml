components:
  securitySchemes:
    FactSetOAuth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://auth.factset.com/as/token.oauth2
          scopes: {}
    FactSetApiKey:
      type: http
      scheme: basic
  parameters:
    getIds:
      name: ids
      in: query
      schema:
        type: array
        items:
          type: string
      required: true
      explode: false
      description: >-
        Requested market securities or entities. Accepted identifiers include
        all FactSet Permanent Identifiers types, CUSIP, SEDOL, ISIN, and
        Tickers. This request value is sent back in the response as,
        `requestId`.
      examples:
        singleMarketId:
          summary: One Market Identifier
          value:
            - GOOGL-US
        multipleMarketIds:
          summary: Multiple Market Identifiers
          value:
            - GOOGL-US
            - AAPL-US
            - MSFT-US
    getAsOfDate:
      name: asOfDate
      in: query
      schema:
        type: string
      required: false
      description: As-Of date for historical symbol request in YYYY-MM-DD format.
      example: '2010-01-01'
    getTickerType:
      name: tickerType
      in: query
      schema:
        type: string
        enum:
          - REGION
          - EXCHANGE
        default: REGION
      description: >
        Controls the Ticker Type returned. The only accepted parameter values
        are REGION or EXCHANGE.
          * **REGION** = Ticker-Regional (e.g. GOOGL-US)
          * **EXCHANGE** = TIcker-Exchange (e.g. GOOGL-NAS)
      examples:
        Regional:
          summary: REGION - Ticker-Regional ID
          value: REGION
        Exchange:
          summary: EXCHANGE - Ticker-Exchange ID
          value: EXCHANGE
  schemas:
    factsetTranslationRequest:
      title: FactSet Translation Request
      description: Request object for FactSet endpoint.
      type: object
      properties:
        ids:
          $ref: '#/components/schemas/getIds'
      required:
        - ids
    factsetTranslationResponse:
      title: FactSet Translation Response
      description: Response object for FactSet endpoint.
      type: object
      properties:
        data:
          description: Array of symbol translation objects.
          type: array
          items:
            $ref: '#/components/schemas/factsetTranslation'
    factsetTranslation:
      title: FactSet Translation
      description: FactSet Translation data object.
      type: object
      properties:
        fsymId:
          type: string
          description: >-
            FactSet Default Permanent Identifier. Regional and Composite (-USA)
            request `ids` will use a Regional ID '-R', Listing specific ids
            '-NYS' will use Listing ids '-L', Entities will use '-E', and FI
            will use security '-S' ids. [FactSet Permanent Security
            Identifier](https://oa.apps.factset.com/cms/oaAttachment/64c3213a-f415-4c27-a336-92c73a72deed/24881)
          example: NSXGVV-L
        fsymSecurityId:
          type: string
          description: >-
            FactSet Security Identifier. Six alpha-numeric characters, excluding
            vowels, with an -S suffix (XXXXXX-S). All equity and fixed income
            securities that exist on FactSet are allocated a security-level
            permanent identifier. [FactSet Permanent Security
            Identifier](https://oa.apps.factset.com/cms/oaAttachment/64c3213a-f415-4c27-a336-92c73a72deed/24881)
          example: X0MHD2-S
        fsymRegionalId:
          type: string
          description: >-
            FactSet Regional Security Identifier. Six alpha-numeric characters,
            excluding vowels, with an -R suffix (XXXXXX-R). Identifies the
            security’s best regional security data series per currency. For
            equities, all primary listings per region and currency are allocated
            a regional-level permanent identifier. The regional-level permanent
            identifier will be available once a SEDOL representing the
            region/currency has been allocated and the identifiers are on
            FactSet. [FactSet Permanent Security
            Identifier](https://oa.apps.factset.com/cms/oaAttachment/64c3213a-f415-4c27-a336-92c73a72deed/24881)
          example: BL5KVX-R
        fsymListingId:
          type: string
          description: >-
            FactSet Listing Security Identifier. Six alpha-numeric characters,
            vowels excluded, with an -L suffix (XXXXXX-L). The listing-level
            permanent identifier will be available prior to the end of trading
            on the first day of trading. Does not populate for composite ids
            (i.e. '-USA') since these are not specified listing exchanges.
            [FactSet Permanent Security
            Identifier](https://oa.apps.factset.com/cms/oaAttachment/64c3213a-f415-4c27-a336-92c73a72deed/24881)
          example: NSXGVV-L
        fsymEntityId:
          type: string
          description: >-
            FactSet Entity Identifier (-E). For more information on Entity Ids,
            visit [FactSet Permanent Security
            Identifier](https://oa.apps.factset.com/cms/oaAttachment/64c3213a-f415-4c27-a336-92c73a72deed/24881)
          example: 000F9X-E
        fsymTickerExchange:
          type: string
          description: >-
            FactSet exchange ticker symbol. For definitions of Exchange Codes,
            visit [Online Assistant Page
            #12544](https://oa.apps.factset.com/pages/12544).
          example: COST-USA
        fsymTickerRegion:
          type: string
          description: >-
            FactSet region ticker symbol. For details on Global Region Codes,
            visit [Online Assistant Page
            #13258](https://oa.apps.factset.com/pages/13258)
          example: COST-US
        frefListingExchange:
          type: string
          description: >-
            Primary Listing Exchange Code. For details on Exchange Code
            Definitions, visit [Online Assistant Page
            #12544](https://oa.apps.factset.com/pages/12544) 
          example: NAS
        currency:
          type: string
          description: >-
            Three character ISO Currency code. For details on ISO Currency Code
            definitions, visit [Online Assistant Page
            #1470](https://oa.apps.factset.com/pages/1470)
          example: USD
        securityType:
          type: string
          description: >-
            Returns security types for equities. For definitions of Security
            Types, visit [Online Assistant Page
            #15776](https://oa.apps.factset.com/pages/15776)
          example: SHARE
        name:
          type: string
          description: Proper Name of company or issuer.
          example: Costco Wholesale Corporation
        requestId:
          type: string
          description: Identifier specified in the `ids` parameter of the request.
          example: COST
