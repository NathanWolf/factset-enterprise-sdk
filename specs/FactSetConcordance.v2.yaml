      summary: Deletes mapping specified by the client.
      description: >
        Delete a Concordance Mapping to the client universe. When making a post,
        all exiting values are overwritten in the database with the values
        passed in the request. clientId and universeId are required.
      tags:
        - People Mapping
      operationId: getPeopleMappingDeleteForList
      requestBody:
        $ref: '#/components/requestBodies/PeopleMappingDeleteRequestV2'
      responses:
        '200':
          $ref: '#/components/responses/PeopleMappingDeleteResponse'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '415':
          $ref: '#/components/responses/415'
        '500':
          $ref: '#/components/responses/500'
  /factset-concordance/v2/snowflake-entity-match:
    post:
      summary: >-
        Perform an entity search and return a snowflake-friendly response. Up to
        25 Names per request.
      description: >
        Finds the best candidate entities matching the given company name.
        Additional attributes can be supplied to narrow the search. *This
        endpoint is used natively within Snowflake and is not to be consumed
        directly by users. Reach out to your FactSet Account team to learn more
        about Concordance in Snowflake.*
      tags:
        - Snowflake
      operationId: getSnowflakeEntityMatchForList
      requestBody:
        $ref: '#/components/requestBodies/SnowflakeEntityMatchRequest'
      responses:
        '200':
          $ref: '#/components/responses/SnowflakeEntityMatchResponse'
  /factset-concordance/v2/people-match:
    get:
      summary: >-
        Find potential people matches given a person's name.People matches can
        be retrieved using person's name and other attributes like firstname,
        middlename and lastname.
      description: >
        Finds the best people candidates matching the given name. <p>**Max of 1
        Name permitted in a single GET request.** Use the POST method for
        /people-match to fetch up to  names. Otherwise, use the "People Match -
        Bulk" workflow to submit larger universes of names to be concorded via a
        file.</p><p>
      tags:
        - People Match
      operationId: getPeopleMatch
      parameters:
        - $ref: '#/components/parameters/personName'
        - $ref: '#/components/parameters/salutation'
        - $ref: '#/components/parameters/firstName'
        - $ref: '#/components/parameters/middleName'
        - $ref: '#/components/parameters/lastName'
        - $ref: '#/components/parameters/suffix'
        - $ref: '#/components/parameters/entity'
      responses:
        '200':
          $ref: '#/components/responses/PeopleMatchResponse'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '415':
          $ref: '#/components/responses/415'
        '500':
          $ref: '#/components/responses/500'
    post:
      summary: Find potential people matches given a person's name.
      description: >
        Finds the best candidate people matching the given people names.
        Additional attributes can be supplied to narrow the search. If a
        `universeId` is provided, any match for an input including a `clientId`
        will be saved to that universe.
      tags:
        - People Match
      operationId: getPeopleMatchForList
      requestBody:
        $ref: '#/components/requestBodies/PeopleMatchRequestV2'
      responses:
        '200':
          $ref: '#/components/responses/PeopleMatchResponse'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '415':
          $ref: '#/components/responses/415'
        '500':
          $ref: '#/components/responses/500'
  /factset-concordance/v2/people-task:
    post:
      summary: Create a People Concordance Task.
      description: >
        The "Bulk" workflow allows the user to create a People Concordance Task.
        Uploading of a Comma-Separated List file (.csv / UTF-8 encoding) with a
        list of names and attributes and creation of a task id is mandatory to
        start the process.
           The taskId is then used for reference in the /people-task-status and /people-decisions endpoints to receive results once the task is successful.The /people-task-status endpoint is to check the status of the Tasks as per the ids.
            A universeId must be included in request. If you do not have a universe created, reference the /universe endpoint.The bulk workflow supports a two way approach for the user.
          **The user can use these parameters in the following ways.**
            1.Filling all the required fields including the `personNameColumn`.(do not include `firstNameColumn`,`lastNameColumn` & `middleNameColumn`)
            2.Filling all the required fields excluding the `personNameColumn`.(Ensure atleast the `lastNameColumn` is filled)
      tags:
        - People Match - Bulk
      operationId: getPeopleTaskForList
      requestBody:
        description: People Request object. Used to create an People Task.
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                universeId:
                  description: >-
                    The id of the universe that entities should be mapped to.
                    Reference the `/universe` endpoint to create a universe, or
                    view available universes via `/universes`.
                  type: integer
                  example: 1
                taskName:
                  description: >-
                    User defined name for the task that will be used to name the
                    output files.
                  type: string
                  example: test31
                inputFile:
                  description: >
                    The UTF-8 encoded CSV File containing the entity names to be
                    concorded to a FactSet Entity Identifier. The files first
                    row **MUST** include headers as defined in the *Column
                    parameters. Be mindful of casing and spacing in column
                    headers. The input file is posted as a file object in the
                    form. For this reason, the mime type of this post request
                    must be multipart/form-data.
                  type: string
                  format: binary
                  example: Name,Country\nFactSet,US\n
                clientIdColumn:
                  description: >
                    Header Name of the column in the input file that contains a
                    unique identifier supplied by the user referred to as a
                    "clientId". This clientId can be used to create custom
                    mappings or references.
                  type: string
                  example: ClientId
                entityColumn:
                  description: >
                    Header name of the column in the input file that contains
                    the Entity Name to be matched.
                  type: string
                  example: Microsoft
                firstNameColumn:
                  description: >
                    First name of the person.**Do not include with
                    `personNameColumn`**.
                  type: string
                  example: Bill
                lastNameColumn:
                  description: >
                    Lat name of the person.**Do not include with
                    `personNameColumn`**.
                  type: string
                  example: Gates
                middleNameColumn:
                  description: >
                    Middle name of the person.**Do not include within
                    `personNameColumn`**.
                  type: string
                  example: Henry
                personNameColumn:
                  description: >
                    Header name of the column in the input file that contains
                    the name of the person to be matched. **Do not include with
                    `firstNameColumn` and `lastNameColumn`.**
                  type: string
                  example: Bill Gates
                priorityColumn:
                  description: >
                    Priority associated to the clientId. Used for manual
                    mapping.
                  type: string
                  example: HIGH
                salutationColumn:
                  description: >
                    The salutation of the person.**Do not include with
                    `personNameColumn`**.
                  type: string
                  example: Mr.
                suffixColumn:
                  description: >
                    A name suffix, that follows a person's full name and
                    provides additional information about the person.**Do not
                    include with `personNameColumn`**.
                  type: string
                  example: HIGH
              required:
                - universeId
                - taskName
                - inputFile
                - entityColumn
                - clientIdColumn
      responses:
        '200':
          $ref: '#/components/responses/PeopleTaskResponse'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '415':
          $ref: '#/components/responses/415'
        '500':
          $ref: '#/components/responses/500'
  /factset-concordance/v2/people-task-status:
    get:
      summary: Get the Status of the People Tasks.
      description: >
        Pulls the **status** for ALL the People Tasks submitted by a client
        within the last 30 days, and related details such as task duration and
        decision rates. Specific Tasks can also be retrieved by using the
        _taskId_ parameter.<p>Status types include -
          * PENDING - The task has not yet started.
          * IN_PROGRESS - The task is submitted and decisions are in progress.
          * SUCCESS - The task was successful! Move to the /people-decisions endpoint to retrieve decisions.
          * FAILURE - The task failed. Reach out to FactSet Support for assistance.
          * BAD_REQUEST - The task creation was unsuccesfull. Typically occurs with an incorrect input file format or column headers.
          * ABORTED - The task was aborted.
      tags:
        - People Match - Bulk
      operationId: getPeopleTaskStatus
      parameters:
        - $ref: '#/components/parameters/peopleTaskStatusId'
        - $ref: '#/components/parameters/peopleOffset'
        - $ref: '#/components/parameters/peopleLimit'
        - $ref: '#/components/parameters/peopleStatus'
      responses:
        '200':
          $ref: '#/components/responses/PeopleTaskStatusResponse'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '415':
          $ref: '#/components/responses/415'
        '500':
          $ref: '#/components/responses/500'
  /factset-concordance/v2/people-decisions:
    get:
      summary: Get the decisions of matches for the requested taskId.
      description: >
        Retrieves the `Decision` objects for an People Task (taskId). The
        decisions do not include all candidates, but rather the results of
        concording the requested list of names included in the input file.
        Mapped entities will include a FactSet Entity Identifier (-E). Results
        will be saved to the `universeId` specified in the input file.
      tags:
        - People Match - Bulk
      operationId: getPeopleDecisions
      parameters:
        - $ref: '#/components/parameters/peopleTaskDecisionId'
        - $ref: '#/components/parameters/peopleOffset'
        - $ref: '#/components/parameters/peopleLimit'
      responses:
        '200':
          $ref: '#/components/responses/PeopleDecisionsResponse'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '415':
          $ref: '#/components/responses/415'
        '500':
          $ref: '#/components/responses/500'
components:
  securitySchemes:
    FactSetOAuth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://auth.factset.com/as/token.oauth2
          scopes: {}
    FactSetApiKey:
      type: http
      scheme: basic
  parameters:
    name:
      name: name
      description: Name of Entity to match.
      in: query
      schema:
        type: string
      required: true
      example: FactSet
    country:
      name: country
      description: >-
        ISO2 country code corresponding to the entity name that is used when
        evaluating candidates for a match. For a list of ISO2 Country codes,
        visit [OA 8754](https://my.apps.factset.com/oa/pages/8754).
      in: query
      schema:
        type: string
        maxLength: 2
        minLength: 2
      example: US
    state:
      name: state
      description: >-
        Two-character state code corresponding to the entity name that is used
        when evaluating candidates for a match. Currently, only US state codes
        are supported.
      in: query
      schema:
        type: string
        maxLength: 2
        minLength: 2
      example: CT
    url:
      name: url
      description: >-
        URL corresponding to the entity name that is used when evaluating
        candidates for a match.
      in: query
      schema:
        type: string
    includeEntityType:
      name: includeEntityType
      description: >
        Three-character FactSet entity type code used to filter candidates in
        order to determine the final match result. Only candidates with an
        entity type specified will be considered for the final match result.
        Multiple types can be entered separated by commas.
          |Entity Type Code|Entity Type Description|Entity Type Code|Entity Type Description|
          |---|---|---|---|
          |ABS|Asset-Backed||MED|Broadcast Call Sign|
          |BAS|Business Association (JP)||MUC|Mutual Fd-Closed End|
          |CAC|Consolidated Accounting||MUE|Mutual Fd-ETF|
          |CMD|Commodity||MUT|Mutual Fd-Open End|
          |COL|College/University||NPO|Non-Profit Organization|
          |CUR|Currency||OPD|Operating Division|
          |ESP|Emp Stk Ownership Plan||OTH|Other|
          |EXT|Extinct||PEF|Pension Fund|
          |FAF|Family of Fds (VC/Pvt EQ)||PRO|Real Property|
          |FND|Foundation/Endowment||PUB|Public Company|
          |FNS|Financing Subsidiary/SPE||PVF|Private Eq Fd/Alt Invt|
          |FRX|ForEx||PVT|Private Company|
          |GOV|Government||SOV|Sovereign Wealth Fund|
          |HED|Hedge Fund||SUB|Subsidiary|
          |HOL|Holding Company||TRU|Trust/Trustee|
          |IDX|Index||UMB|Umbrella Fund|
          |VEN|Venture Capital Fund||JVT|Joint Venture|
      in: query
      schema:
        type: array
        items:
          type: string
          maxLength: 3
          minLength: 3
          example: PUB
    excludeEntityType:
      name: excludeEntityType
      description: >
        Three-character FactSet entity type code used to filter candidates in
        order to determine the final match result. Candidates with an entity
        type specified will *not* be considered for the final match result.
        Multiple types can be entered separated by commas.
          |Entity Type Code|Entity Type Description|Entity Type Code|Entity Type Description|
          |---|---|---|---|
        |ABS|Asset-Backed||MED|Broadcast Call Sign|

        |BAS|Business Association (JP)||MUC|Mutual Fd-Closed End|

        |CAC|Consolidated Accounting||MUE|Mutual Fd-ETF|

        |CMD|Commodity||MUT|Mutual Fd-Open End|

        |COL|College/University||NPO|Non-Profit Organization|

        |CUR|Currency||OPD|Operating Division|

        |ESP|Emp Stk Ownership Plan||OTH|Other|

        |EXT|Extinct||PEF|Pension Fund|

        |FAF|Family of Fds (VC/Pvt EQ)||PRO|Real Property|

        |FND|Foundation/Endowment||PUB|Public Company|

        |FNS|Financing Subsidiary/SPE||PVF|Private Eq Fd/Alt Invt|

        |FRX|ForEx||PVT|Private Company|

        |GOV|Government||SOV|Sovereign Wealth Fund|

        |HED|Hedge Fund||SUB|Subsidiary|

        |HOL|Holding Company||TRU|Trust/Trustee|

        |IDX|Index||UMB|Umbrella Fund|

        |VEN|Venture Capital Fund||JVT|Joint Venture|
      in: query
      schema:
        type: array
        items:
          type: string
          maxLength: 3
          minLength: 3
          example: EXT
    includeEntitySubType:
      name: includeEntitySubType
      description: >
        Two-character FactSet entity subtype code used to filter candidates in
        order to determine the final match result. Only candidates with an
        entity subtype specified will be considered for the final match result.
        Multiple types can be entered separated by commas.
          |Entity Subtype Code|Entity Subtype Description|Entity Subtype Code|Entity Subtype Description|
          |---|---|---|---|
          |AR|Arbitrage|IC|Investment Company|
          |BM|Bank Investment Division|IN|Insurance Company|
          |BR|Broker|MF|Mutual Fund Manager|
          |CP|Corporate|ML|Master Ltd Part|
          |CU|Custodial|MM|Market Maker|
          |FF|Fund of Funds Manager|PB|Private Banking/Wealth Mgmt|
          |FH|Fund of Hedge Funds Manager|PF|Pension Fund Manager|
          |FO|Foundation/Endowment Manager|PP|Real Estate Manager|
          |FS|Fund Distributor|RE|Research Firm|
          |FU|Fund|SB|Subsidiary Branch|
          |FY|Family Office|ST|Stock Borrowing/Lending|
          |GV|Govt (Fed/Local/Agency)|SV|Sovereign Wealth Manager|
          |HF|Hedge Fund Manager|VC|Venture Capital/Pvt Equity|
          |IA|Investment Adviser|
          |IB|Investment Banking|
      in: query
      schema:
        type: array
        items:
          type: string
          maxLength: 2
          minLength: 2
          example: PR
    excludeEntitySubType:
      name: excludeEntitySubType
      description: >
        Two-character FactSet entity subtype code used to filter candidates in
        order to determine the final match result. Candidates with an entity
        subtype specified will not be considered for the final match result.
        Multiple types can be entered separated by commas.

        |Entity Subtype Code|Entity Subtype Description|Entity Subtype
        Code|Entity Subtype Description|

        |---|---|---|---|

        |AR|Arbitrage|IC|Investment Company|

        |BM|Bank Investment Division|IN|Insurance Company|

        |BR|Broker|MF|Mutual Fund Manager|

        |CP|Corporate|ML|Master Ltd Part|

        |CU|Custodial|MM|Market Maker|

        |FF|Fund of Funds Manager|PB|Private Banking/Wealth Mgmt|

        |FH|Fund of Hedge Funds Manager|PF|Pension Fund Manager|

        |FO|Foundation/Endowment Manager|PP|Real Estate Manager|

        |FS|Fund Distributor|RE|Research Firm|

        |FU|Fund|SB|Subsidiary Branch|

        |FY|Family Office|ST|Stock Borrowing/Lending|

        |GV|Govt (Fed/Local/Agency)|SV|Sovereign Wealth Manager|

        |HF|Hedge Fund Manager|VC|Venture Capital/Pvt Equity|

        |IA|Investment Adviser|

        |IB|Investment Banking|
      in: query
      schema:
        type: array
        items:
          type: string
          example: HF
          maxLength: 2
          minLength: 2
    addParent:
      name: includeParent
      description: >-
        Flag to include parent entities in the list of candidates. This
        parameter does not influence the match result.
      in: query
      schema:
        type: boolean
        example: false
        default: false
    taskDecisionId:
      name: taskId
      description: >-
        Concordance Task Identifier. The taskId is created in response from the
        /entity-task endpoint.
      in: query
      schema:
        type: integer
      example: 31589
      required: true
    taskStatusId:
      name: taskId
      description: >-
        Concordance Task Identifier. The taskId is created in response from the
        /entity-task endpoint.
      in: query
      schema:
        type: integer
      example: 31589
      required: false
    offset:
      name: offset
      description: Starting row for records to return or rows to skip.
      in: query
      schema:
        type: integer
        default: 0
    limit:
      name: limit
      in: query
      description: Limits the number of records in the response.
      schema:
        type: integer
        maximum: 10000
      example: 10
    status:
      name: status
      description: |
        Filter on the status of the Concordance Tasks. Default is no filter.
          * PENDING - The task has not yet started
          * IN_PROGRESS - The task is submitted and decisions are in progress.
          * SUCCESS - The task was successful! Move to the /entity-decisions endpoint to retrieve decisions.
          * FAILURE - The task failed. Reach out to FactSet Support for assistance.
          * BAD_REQUEST - The task creation was unsuccesfull. Typically occurs with an incorrect input file format or column headers.
          * ABORTED - The task was aborted.
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
            - PENDING
            - IN_PROGRESS
            - SUCCESS
            - FAILURE
            - BAD_REQUEST
            - ABORTED
      explode: false
    mapStatus:
      name: mapStatus
      description: >
        Filter by the Entity Decisions that have the specified mapStatus, where
        -
          * MAPPED - The requested Entity Name is successfully mapped to a FactSet Entity Id (-E)
          * UNMAPPED - The requested Entity Name is unmapped by FactSet.
          * INDETERMINATE - The requested Entity Name was unable to make a mapping.
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
            - MAPPED
            - UNMAPPED
            - INDETERMINATE
        example: MAPPED
    clientIdFilter:
      name: clientId
      description: |
        Filter by the clientId(s) created by the user in a previous mapping.
      in: query
      schema:
        type: array
        items:
          type: string
          example: EXT
      explode: false
      example:
        - abc-123
        - def-456
    clientId:
      name: clientId
      description: |
        Filter by the clientId(s) created by the user in a previous mapping.
      in: query
      schema:
        type: array
        items:
          type: string
          example: EXT
      explode: false
      example:
        - abc-123
        - def-456
    universeId:
      name: universeId
      required: false
      description: >-
        Universe identifier. *To create a universe, use the `/universe'
        endpoint.*
      in: query
      schema:
        type: integer
      example: 1
    universeType:
      name: universeType
      description: Universe Type.
      in: query
      schema:
        type: string
        enum:
          - ENTITY
          - PEOPLE
      example: ENTITY
      explode: false
    universeIdRequired:
      name: universeId
      required: true
      description: >-
        Universe identifier. *To create a universe, use the `/universe'
        endpoint.*
      in: query
      schema:
        type: integer
      example: 1
    universeStatisticsRequired:
      name: universeId
      required: true
      description: >-
        Universe identifier. *To create a universe, use the `/universe'
        endpoint.*
      in: query
      schema:
        type: integer
      example: 1
    personName:
      name: personName
      description: Name of Person to match.
      in: query
      schema:
        type: string
      required: false
      example: Bill Gates
    salutation:
      name: salutation
      description: >-
        Title in person's name. This parameter should not be provided when the
        person name is provided as the input.
      in: query
      schema:
        type: string
      required: false
      example: Mr
    firstName:
      name: firstName
      description: >-
        First name of person. This parameter should not be provided when the
        person name is provided as the input.
      in: query
      schema:
        type: string
      required: false
      example: Bill
    middleName:
      name: middleName
      description: >-
        Middle name of person.This parameter should not be provided when the
        person name is provided as the input.
      in: query
      schema:
        type: string
      required: false
      example: Henry
    lastName:
      name: lastName
      description: >-
        Last name of person. This parameter should not be provided when the
        person name is provided as the input.
      in: query
      schema:
        type: string
      required: false
      example: Gates
    suffix:
      name: suffix
      description: >-
        Suffix in person's name. This parameter should not be provided when the
        person name is provided as the input.
      in: query
      schema:
        type: string
      required: false
      example: III
    entity:
      name: entity
      description: >-
        Entity the person is associated with. It is used to filter the
        candidates before taking a match decision. Can be entity ID or name. The
        supported entity types match the what is supported via the /company
        match.
      in: query
      schema:
        type: string
      required: true
      example: Microsoft
    peopleTaskDecisionId:
      name: taskId
      description: >-
        Concordance Task Identifier. The taskId is created in response from the
        /people-task endpoint.
      in: query
      schema:
        type: integer
      example: 31589
      required: true
    peopleTaskStatusId:
      name: taskId
      description: >-
        Concordance Task Identifier. The taskId is created in response from the
        /people-task endpoint.
      in: query
      schema:
        type: integer
      example: 31589
      required: false
    peopleOffset:
      name: offset
      description: Starting row for records to return or rows to skip.
      in: query
      schema:
        type: integer
        default: 0
    peopleLimit:
      name: limit
      in: query
      description: Limits the number of records in the response.
      schema:
        type: integer
        maximum: 10000
      example: 10
    peopleStatus:
      name: status
      description: |
        Filter on the status of the Concordance Tasks. Default is no filter.
          * PENDING - The task has not yet started
          * IN_PROGRESS - The task is submitted and decisions are in progress.
          * SUCCESS - The task was successful! Move to the /entity-decisions endpoint to retrieve decisions.
          * FAILURE - The task failed. Reach out to FactSet Support for assistance.
          * BAD_REQUEST - The task creation was unsuccesfull. Typically occurs with an incorrect input file format or column headers.
          * ABORTED - The task was aborted.
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
            - PENDING
            - IN_PROGRESS
            - SUCCESS
            - FAILURE
            - BAD_REQUEST
            - ABORTED
      explode: false
  requestBodies:
    EntityMatchRequestV2:
      description: A request to match a Entity.
      required: true
      content:
        application/json;charset=utf-8:
          schema:
            $ref: '#/components/schemas/EntityMatchRequest'
    EntityMappingRequestV2:
      description: A request to create a single mapping.
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EntityMappingRequest'
    PeopleMappingRequestV2:
      description: A request to create a single mapping.
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PeopleMappingRequest'
    EntityMappingDeleteRequestV2:
      description: A request to delete entity mappings specified by the client
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EntityMappingDeleteRequest'
    PeopleMappingDeleteRequestV2:
      description: A request to delete people mappings specified by the client
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EntityMappingDeleteRequest'
    EntityUniverseRequest:
      description: A request to fetch all entities of a given universe
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EntityUniverseRequest'
    CreateUniverseRequest:
      description: A request to create a user's universe
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateUniverseRequest'
    UpdateUniverseRequest:
      description: A request to update a user's universe
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateUniverseRequest'
    PeopleUniverseRequest:
      description: A request to fetch all entities of a given universe
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PeopleUniverseRequest'
    SnowflakeEntityMatchRequest:
      description: A request to match an entity name and its attributes within Snowflake.
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SnowflakeEntityMatchRequest'
    PeopleMatchRequestV2:
      description: A request to People match.
      required: true
      content:
        application/json;charset=utf-8:
          schema:
            $ref: '#/components/schemas/PeopleMatchRequest'
  responses:
    '400':
      description: >-
        Bad Request. This can occur for several reasons. Please review the
        "message" for more details.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorResponse'
          examples:
            Bad Request - Missing Required Parameter:
              $ref: '#/components/examples/badRequestRequiredParameter'
            Bad Request - Invalid Parameter:
              $ref: '#/components/examples/badRequestInvalidParameters'
            Bad Request - Malformed JSON:
              $ref: '#/components/examples/badRequestMalformedJSON'
            Bad Request - Read Timeout:
              $ref: '#/components/examples/badRequestReadTimeout'
    '401':
      description: >-
        Unauthenticated USERNAME-SERIAL. Ensure you are logged in and have
        successfully generated an API KEY for the IP range you are connecting
        from. For more help, select the **Report Issue** in the top right corner
        of this Developer Portal specification card and choose Connectivity 401
        or 403 Responses.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorResponse'
          examples:
            Bad Request - Date Format:
              $ref: '#/components/examples/unauthenticated'
    '403':
      description: >-
        The USERNAME-SERIAL attempted to request the endpoint is not authorized
        to access. The request was a legal request, but the server is refusing
        to respond. Please reach out to FactSet Account Team for assistance with
        authorization.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorResponse'
          examples:
            Bad Request - forbidden:
              $ref: '#/components/examples/forbidden'
    '415':
      description: >-
        Unsupported Media Type. This error may be returned when the caller sends
        a resource in a format that is not accepted by the server. This can be
        fixed by ensuring that Content-Type header is set to the correct value.
        In this instance, "application/json" would be the appropriate value.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorResponse'
          examples:
            Bad Request - Unsupported Media Type:
              $ref: '#/components/examples/unsupportedMediaType'
    '500':
      description: Internal Server Error.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorResponse'
          examples:
            Internal Server Error - Not Writable:
              $ref: '#/components/examples/notWritable'
            Internal Server Error - General Exception:
              $ref: '#/components/examples/generalException'
    EntityMatchResponse:
      description: Response containing Entity Match results.
      content:
        application/json;charset=utf-8:
          schema:
            $ref: '#/components/schemas/EntityMatchesResponse'
          examples:
            Entity Matches:
              $ref: '#/components/examples/EntityMatches'
    EntityTaskResponse:
