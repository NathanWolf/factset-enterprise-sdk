      operationId: getPeopleUniverse
      parameters:
        - $ref: '#/components/parameters/universeIdRequired'
        - $ref: '#/components/parameters/clientId'
        - $ref: '#/components/parameters/mapStatus'
        - $ref: '#/components/parameters/peopleOffset'
