info:
  title: FactSet Ownership API
  description: description.md
  contact:
    name: FactSet Research Systems
    email: api@factset.com
    url: https://developer.factset.com/contact
  license:
    name: Apache License, Version 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  version: 1.1.0
servers:
  - url: https://api.factset.com/report/ownership/v1
externalDocs:
  description: API Documentation
  url: >-
    https://developer.factset.com/api-catalog/factset-ownership-report-builder-api
tags:
  - name: Ownership
    description: FactSet Ownership Data
paths:
  /holders:
    get:
      tags:
        - Ownership
      operationId: getOwnershipHolders
      summary: Holders of a company or fund
      description: Holders of a company or fund
      parameters:
        - name: id
          in: query
          description: Company or Fund Identifier
          required: true
          schema:
            type: string
            example: FDS-US
            maxLength: 12
        - name: asset_type
          in: query
          description: Controls the Asset Type of the data returned
          required: false
          schema:
            type: string
            enum:
              - EQUITY
              - DEBT
            default: EQUITY
        - name: holder_type
          in: query
          description: Controls the Holder Type of the data returned
          required: false
          schema:
            type: string
            enum:
              - ALL_HOLDERS
              - BENEFICIAL_OWNERS
              - FUNDS
              - INSTITUTIONS
              - INSTITUTIONS_INSIDERS
              - INSIDERS_STAKEHOLDERS
            default: INSTITUTIONS
        - name: entity_type
          in: query
          description: >-
            Controls the type of Entity data returned. Defaults to Security
            data, but can also be used to display Company data.
          required: false
          schema:
            type: string
            enum:
              - SECURITY
              - COMPANY
            default: SECURITY
        - name: topn
          in: query
          description: >
            Limits the number of holders returned based on their Market Value
            position in the security.

            Default is ALL, otherwise use a valid number above 0.
          schema:
            type: string
            example: ALL
        - name: date
          in: query
          description: >-
            Top Holders as of date expressed in YYYY-MM-DD format. Defaults to
            latest month-end close; non-month-end dates are converted to
            month-end dates.
          required: false
          schema:
            type: string
            format: date
            maxLength: 10
            example: '2019-12-31'
      responses:
        '200':
          $ref: '#/components/responses/200OKStach2'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
        '429':
          $ref: '#/components/responses/429TooManyRequests'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'
  /ultimate-parent:
    get:
      tags:
        - Ownership
      operationId: getOwnershipUltimateParent
      summary: >-
        Get FactSet's ownership breakdown about a specific security.  The
        returned table will display the institutions, insiders, funds, and
        beneficial owners that comprise the ownership of the provided security. 
        These holders will be grouped by the ultimate parent in their entity
        structure.
      description: >-
        Get FactSet's ownership breakdown about a specific security.  The
        returned table will display the institutions, insiders, funds, and
        beneficial owners that comprise the ownership of the provided security. 
        These holders will be grouped by the ultimate parent in their entity
        structure.
      parameters:
        - name: id
          in: query
          description: >
            Any valid FactSet identifier which points to a security.  This could
            be Ticker Region, Entity ID, CUSIP, or SEDOL.
          required: true
          schema:
            type: string
            maxLength: 12
            example: FDS-US
        - name: currency
          in: query
          description: >
            Currency ISO code that any currency-based data should be returned
            in.  If excluded, the value will default to the special keyword
            "LOCAL" which will cause the currency-based values to be calculated
            in currency which is local to the exchange it is traded on.
