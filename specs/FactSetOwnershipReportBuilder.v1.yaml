              - EEK
              - EGP
              - ESP
              - EUR
              - FIM
              - FRF
              - GBP
              - GHS
              - GRD
              - HKD
              - HRK
              - HUF
              - IDR
              - IEP
              - ILS
              - INR
              - ISK
              - ITL
              - JMD
              - JOD
              - JPY
              - KES
              - KRW
              - KWD
              - KYD
              - KZT
              - LBP
              - LKR
              - LTL
              - LUF
              - LVL
              - MAD
              - MKD
              - MNT
              - MTL
              - MUR
              - MWK
              - MXN
              - MYR
              - NAD
              - NGN
              - NLG
              - NOK
              - NZD
              - OMR
              - PAB
              - PEN
              - PHP
              - PKR
              - PLN
              - PTE
              - PYG
              - QAR
              - RUB
              - SAR
              - SEK
              - SGD
              - SIT
              - SKK
              - SZL
              - THB
              - TND
              - TWD
              - TZS
              - UGX
              - USD
              - VND
              - XAF
              - ZAR
        - name: attributes
          in: query
          description: The columns to be returned in the resulting table
          schema:
            type: array
            maxItems: 40
            example:
              - percentOwnership
              - position
              - positionChange
              - marketValue
              - marketValueChange
              - percentPortfolio
              - reportDate
              - source
              - holderId
            default:
              - percentOwnership
              - position
              - positionChange
              - marketValue
              - marketValueChange
              - percentPortfolio
              - reportDate
              - source
              - holderId
            items:
              type: string
              enum:
                - percentOwnership
                - position
                - positionChange
                - marketValue
                - marketValueChange
                - percentPortfolio
                - reportDate
                - source
                - holderId
                - percentOwnershipChange
                - percentPortfolioChange
                - optionsIndirectShares
                - fullyDilutedShares
                - contactName
                - contactPhone
                - contactEmail
                - contactTitle
                - holderRegion
                - holderSubRegion
                - holderCountry
                - holderMetroRegion
                - holderCity
                - holderState
                - holderIsForeignOrDomestic
                - holderCapGroupStyle
                - holderManagerStyle
                - holderHoldingsStyles
                - holderTurnover
                - holderActivismLevel
                - holderUltimateParent
                - holderAssetsUnderManagement
                - holderGroupLevelCount
                - holderType
                - investorType
                - institutionOrInsider
                - equityAssets
        - name: period
          in: query
          description: The period over which we should return holdings for.
          schema:
            type: string
            enum:
              - 1m
              - 3m
              - 6m
              - 12m
              - recent
            default: 6m
        - name: holderType
          in: query
          description: The holder types which should be included in this table
          required: false
          schema:
            type: string
            enum:
              - allHolders
              - beneficialOwners
              - funds
              - institutions
              - institutionsInsiders
              - insidersStakeholders
            default: institutions
        - name: date
          in: query
          description: >-
            The date as of which this data should be returned. YYYY-MM-DD
            format. Defaults to current date.
          required: false
          schema:
            type: string
            format: date
            maxLength: 10
            example: '2019-12-31'
      responses:
        '200':
          $ref: '#/components/responses/200OKStach3'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
